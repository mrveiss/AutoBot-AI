apiVersion: 1

providers:
  - name: 'AutoBot Dashboards'
    orgId: 1
    folder: 'AutoBot'
    folderUid: 'autobot'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
