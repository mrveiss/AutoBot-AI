# Prometheus Configuration for AutoBot
# Phase 1: Monitoring Consolidation (Issue #344)
# Copyright (c) 2025 mrveiss
# Author: mrveiss

global:
  scrape_interval: 15s  # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'autobot'
    environment: 'production'

# Prometheus self-monitoring
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AutoBot Backend Metrics
  - job_name: 'autobot-backend'
    static_configs:
      - targets: ['172.16.168.20:8001']
        labels:
          instance: 'autobot-main'
          service: 'backend-api'

    metrics_path: '/api/monitoring/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

    # Relabel to add more context
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: '172.16.168.20:8001'

  # Redis Exporter (if available)
  - job_name: 'redis'
    static_configs:
      - targets: ['172.16.168.23:9121']
        labels:
          instance: 'redis-vm3'
          service: 'redis'
    scrape_interval: 30s
    # This assumes redis_exporter is running
    # If not available, this job will show as down

  # Node Exporter for System Metrics (optional)
  - job_name: 'node'
    static_configs:
      - targets:
          - '172.16.168.20:9100'  # Main machine
          - '172.16.168.21:9100'  # Frontend VM
          - '172.16.168.22:9100'  # NPU Worker VM
          - '172.16.168.23:9100'  # Redis VM
          - '172.16.168.24:9100'  # AI Stack VM
          - '172.16.168.25:9100'  # Browser VM
    scrape_interval: 30s
    # This assumes node_exporter is running on each VM
    # If not available, jobs will show as down

# NOTE: Storage configuration is set via command-line flags in systemd service:
#   --storage.tsdb.path=/var/lib/prometheus/
#   --storage.tsdb.retention.time=30d

# Alerting configuration (Phase 3 - Issue #346)
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['localhost:9093']
      timeout: 10s
      api_version: v2

# Rule files (Phase 3 - Issue #346)
rule_files:
  - '/etc/prometheus/alertmanager_rules.yml'
