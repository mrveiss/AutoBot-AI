tools:
  - name: steghide
    type: steganography
    purpose: Extract and embed hidden data in image and audio files
    installation:
      apt: sudo apt-get install steghide
      yum: sudo yum install steghide
      pacman: sudo pacman -S steghide
      brew: brew install steghide
    usage:
      extract: steghide extract -sf {image_file}
      info: steghide info {image_file}
      embed: steghide embed -cf {cover_file} -ef {data_file}
      list_algorithms: steghide --info
    common_examples:
      - description: Extract hidden data from image
        command: steghide extract -sf suspicious.jpg
        expected_output: "Enter passphrase: (prompts for password if protected)"
      - description: Check image capacity for hidden data
        command: steghide info suspicious.jpg
        expected_output: "capacity: 57.8% (indicates hiding potential)"
      - description: Extract with specific output file
        command: steghide extract -sf image.jpg -xf extracted_data.txt
        expected_output: "wrote extracted data to 'extracted_data.txt'"
      - description: Embed file with compression
        command: steghide embed -cf cover.jpg -ef secret.txt -z 9
        expected_output: "Enter passphrase: (prompts for password)"
    troubleshooting:
      - problem: "could not extract any data with that passphrase!"
        solution: "Try empty passphrase (just press Enter) or common passwords like 'password', '123456', 'admin'"
      - problem: "the file format of the file ... is not supported"
        solution: "Convert image to JPEG or BMP format first using imagemagick: convert image.png image.jpg"
      - problem: "steghide: error: could not open the file"
        solution: "Check file permissions and ensure the file path is correct"
    security_notes:
      - "Use strong, unique passphrases for embedding sensitive data"
      - "Steganography can be detected by statistical analysis tools"
      - "Consider using multiple layers of steganography for better security"
      - "Always verify extracted data integrity"
    related_tools: ["binwalk", "outguess", "jsteg", "zsteg", "stegsolve"]
    output_formats:
      - "Extracts files in their original format"
      - "Provides capacity information as percentage"
      - "Shows file format compatibility status"
    limitations:
      - "Only supports JPEG, BMP, WAV, AU formats"
      - "Cannot process encrypted or corrupted images"
      - "Limited to files smaller than cover image capacity"
    performance_notes:
      - "Processing time increases with image size"
      - "Compression level affects both security and performance"
      - "Large files may require significant memory"

  - name: binwalk
    type: file_analysis
    purpose: Analyze and extract files from binary images and firmware
    installation:
      apt: sudo apt-get install binwalk
      yum: sudo yum install binwalk
      pacman: sudo pacman -S binwalk
      pip: pip install binwalk
    usage:
      analyze: binwalk {file}
      extract: binwalk -e {file}
      signature: binwalk --signature {file}
      entropy: binwalk -E {file}
      hexdump: binwalk -W {file}
    common_examples:
      - description: Scan for embedded files and signatures
        command: binwalk suspicious.jpg
        expected_output: "List of detected file signatures with byte offsets"
      - description: Extract all found files automatically
        command: binwalk -e suspicious.jpg
        expected_output: "Creates _suspicious.jpg.extracted/ directory with files"
      - description: Show entropy analysis (detect encryption/compression)
        command: binwalk -E firmware.bin
        expected_output: "Entropy graph showing data randomness"
      - description: Extract specific file types only
        command: binwalk -e --include="zip,rar" archive.bin
        expected_output: "Extracts only ZIP and RAR files found"
      - description: Recursive extraction with depth limit
        command: binwalk -e -r --max-depth=3 firmware.bin
        expected_output: "Recursively extracts files up to 3 levels deep"
    troubleshooting:
      - problem: "No files extracted despite signatures found"
        solution: "Use -r flag for recursive extraction or manually specify extraction with -D option"
      - problem: "Permission denied errors during extraction"
        solution: "Run with sudo or ensure write permissions in current directory"
      - problem: "Extracted files are corrupted"
        solution: "Try different extraction methods with -D flag or use dd to manually extract"
    security_notes:
      - "Be cautious with recursive extraction - may create many files"
      - "Extracted files may contain malware - analyze in isolated environment"
      - "Some files may be intentionally obfuscated or encrypted"
    related_tools: ["foremost", "scalpel", "photorec", "sleuthkit"]
    output_formats:
      - "Creates extraction directories with descriptive names"
      - "Preserves original file structures when possible"
      - "Generates signature analysis in text format"

  - name: foremost
    type: file_recovery
    purpose: Recover files from disk images and raw data using file headers
    installation:
      apt: sudo apt-get install foremost
      yum: sudo yum install foremost
      pacman: sudo pacman -S foremost
    usage:
      recover: foremost -i {input_file} -o {output_dir}
      specific_types: foremost -t {file_types} -i {input_file} -o {output_dir}
      verbose: foremost -v -i {input_file} -o {output_dir}
    common_examples:
      - description: Recover all supported file types
        command: foremost -i disk_image.dd -o recovered_files/
        expected_output: "Creates recovered_files/ with subdirectories for each file type"
      - description: Recover only images and documents
        command: foremost -t jpg,png,pdf,doc -i suspicious.bin -o output/
        expected_output: "Recovers only specified file types"
      - description: Verbose recovery with progress
        command: foremost -v -i memory_dump.raw -o evidence/
        expected_output: "Shows detailed progress and file recovery information"
    troubleshooting:
      - problem: "No files recovered from known good data"
        solution: "Check if file types are supported, try different block size with -b option"
      - problem: "Output directory already exists error"
        solution: "Remove existing directory or use different output path"
      - problem: "Recovered files are incomplete or corrupted"
        solution: "Input may be damaged, try photorec or scalpel as alternatives"
    related_tools: ["photorec", "scalpel", "binwalk", "sleuthkit"]

  - name: exiftool
    type: metadata_analysis
    purpose: Read and write metadata in images, documents, and media files
    installation:
      apt: sudo apt-get install exiftool
      yum: sudo yum install perl-Image-ExifTool
      pacman: sudo pacman -S perl-image-exiftool
      brew: brew install exiftool
    usage:
      read_metadata: exiftool {file}
      extract_specific: exiftool -TAG {file}
      remove_metadata: exiftool -all= {file}
      batch_process: exiftool -r -ext jpg {directory}
    common_examples:
      - description: Extract all metadata from image
        command: exiftool photo.jpg
        expected_output: "Detailed EXIF, IPTC, and XMP metadata"
      - description: Extract GPS coordinates only
        command: exiftool -GPS* photo.jpg
        expected_output: "GPS latitude, longitude, and altitude if available"
      - description: Remove all metadata from file
        command: exiftool -all= -overwrite_original sensitive.jpg
        expected_output: "1 image files updated (metadata removed)"
      - description: Extract creation date and camera info
        command: exiftool -CreateDate -Make -Model *.jpg
        expected_output: "Creation dates and camera information for all JPEGs"
    security_notes:
      - "Metadata can reveal sensitive location and personal information"
      - "Always sanitize metadata before sharing files publicly"
      - "Some metadata may be used for digital forensics and attribution"
    related_tools: ["strings", "hexdump", "identify"]

  - name: volatility
    type: memory_forensics
    purpose: Advanced memory dump analysis and forensics framework
    installation:
      pip: pip install volatility3
      git: git clone https://github.com/volatilityfoundation/volatility3.git
    usage:
      list_processes: volatility -f {memory_dump} pslist
      network_connections: volatility -f {memory_dump} netscan
      extract_process: volatility -f {memory_dump} procdump -p {pid}
      scan_malware: volatility -f {memory_dump} malfind
    common_examples:
      - description: List running processes from memory dump
        command: volatility -f memory.dmp pslist
        expected_output: "Table of processes with PID, name, and details"
      - description: Extract suspicious process for analysis
        command: volatility -f memory.dmp procdump -p 1234 -D output/
        expected_output: "Dumps process 1234 executable to output directory"
      - description: Scan for network connections
        command: volatility -f memory.dmp netscan
        expected_output: "Active and historical network connections"
    troubleshooting:
      - problem: "No suitable address space mapping found"
        solution: "Specify correct OS profile with --profile option"
      - problem: "Plugin not found errors"
        solution: "Update volatility or check plugin name spelling"
    related_tools: ["rekall", "lime", "winpmem"]
