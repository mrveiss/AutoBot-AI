# AutoBot Redis Stack Configuration
# Deploys to: 172.16.168.23 (DB Stack VM)

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Databases
databases 16

# Security (set password in production)
# requirepass your_secure_password

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128
