# AIDE (Advanced Intrusion Detection Environment) Configuration
# File integrity monitoring for AutoBot sandbox

# Database locations
database=file:/var/lib/aide/aide.db
database_out=file:/var/lib/aide/aide.db.new
gzip_dbout=yes

# Log file
report_url=file:/var/log/autobot/aide.log
report_url=stdout

# Rule definitions
#p:      permissions
#i:      inode
#n:      number of links
#u:      user
#g:      group
#s:      size
#b:      block count
#m:      mtime
#a:      atime
#c:      ctime
#S:      check for growing size
#md5:    md5 checksum
#sha256: sha256 checksum

# Define custom rules
NORMAL = p+i+n+u+g+s+m+c+md5+sha256
DIR = p+i+n+u+g
PERMS = p+u+g
LOG = p+u+g+i+n+S
DATAONLY = p+n+u+g+s+md5+sha256

# Critical system directories (read-only in sandbox)
/bin NORMAL
/sbin NORMAL
/usr/bin NORMAL
/usr/sbin NORMAL
/lib NORMAL
/usr/lib NORMAL

# Sandbox directories
/sandbox/workspace PERMS
/sandbox/config NORMAL
/sandbox/tmp DIR

# Log directories
/var/log/autobot LOG

# Exclude patterns
!/sandbox/tmp/
!/proc/
!/sys/
!/dev/
!/run/
!/tmp/
