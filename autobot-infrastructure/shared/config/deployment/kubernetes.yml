# Kubernetes Deployment Configuration
# Services managed by Kubernetes with service discovery

deployment:
  mode: kubernetes
  domain: autobot.k8s.local
  namespace: autobot-system

services:
  redis:
    host: redis-service.autobot-system.svc.cluster.local
    port: 6379
    scheme: redis
    health_endpoint: "/"

  backend:
    host: backend-service.autobot-system.svc.cluster.local
    port: 8001
    scheme: http
    health_endpoint: /api/system/health

  frontend:
    host: frontend-service.autobot-system.svc.cluster.local
    port: 3000
    scheme: http
    health_endpoint: /

  ai-stack:
    host: ai-stack-service.autobot-system.svc.cluster.local
    port: 8080
    scheme: http
    health_endpoint: /health

  npu-worker:
    host: npu-worker-service.autobot-system.svc.cluster.local
    port: 8081
    scheme: http
    health_endpoint: /health

  playwright-vnc:
    host: playwright-service.autobot-system.svc.cluster.local
    port: 3000
    scheme: http
    health_endpoint: /health

# Kubernetes-specific configuration
kubernetes:
  namespace: autobot-system
  service_account: autobot-service-account
  ingress:
    enabled: true
    host: autobot.k8s.local
    tls: true

  resources:
    limits:
      cpu: "2"
      memory: "4Gi"
    requests:
      cpu: "100m"
      memory: "128Mi"

# Environment variables for Kubernetes deployment
environment:
  AUTOBOT_DEPLOYMENT_MODE: kubernetes
  AUTOBOT_DOMAIN: autobot.k8s.local
  KUBERNETES_NAMESPACE: autobot-system
  REDIS_HOST: redis-service.autobot-system.svc.cluster.local
  REDIS_PORT: 6379
