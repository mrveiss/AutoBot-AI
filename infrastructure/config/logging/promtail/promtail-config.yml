server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://172.16.168.20:3100/loki/api/v1/push

scrape_configs:
  # AutoBot system logs
  - job_name: autobot-system
    static_configs:
      - targets:
          - localhost
        labels:
          job: autobot-system
          host: __HOST__
          __path__: /var/log/*.log

  # AutoBot application logs
  - job_name: autobot-applications
    static_configs:
      - targets:
          - localhost
        labels:
          job: autobot-applications
          host: __HOST__
          __path__: /home/autobot/logs/*.log

  # AutoBot centralized logs
  - job_name: autobot-centralized
    static_configs:
      - targets:
          - localhost
        labels:
          job: autobot-centralized
          host: __HOST__
          __path__: /home/kali/Desktop/AutoBot/logs/autobot-centralized/__HOST__/**/*.log

  # Performance monitoring logs
  - job_name: autobot-performance
    static_configs:
      - targets:
          - localhost
        labels:
          job: autobot-performance
          host: __HOST__
          __path__: /home/kali/Desktop/AutoBot/logs/performance_monitor.log

  # Docker container logs
  - job_name: autobot-docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: 'container_name'
        replacement: '${1}'
      - source_labels: ['__meta_docker_container_name']
        regex: '/autobot-.+'
        action: keep
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            time: time
      - timestamp:
          source: time
          format: RFC3339Nano
      - output:
          source: output
