# Redis Database Separation Configuration for AutoBot
# This file defines the database allocation for different AutoBot components

redis_databases:
  main:
    db: 0
    description: "Main application data (switched to match kb_db configuration)"
  knowledge:
    db: 1
    description: "Knowledge base and documents (CRITICAL: 13,383 vectors - moving from DB 0 to DB 1)"
  prompts:
    db: 2
    description: "Prompt templates and management"
  agents:
    db: 3
    description: "Agent communication and state"
  metrics:
    db: 4
    description: "Performance metrics and analytics"
  cache:
    db: 5
    description: "General purpose caching"
  sessions:
    db: 6
    description: "User sessions and authentication"
  workflows:
    db: 7
    description: "Workflow state and execution"
  monitoring:
    db: 7
    description: "Infrastructure monitoring data (alias for workflows DB)"
  logs:
    db: 8
    description: "Log data and history"
  temp:
    db: 9
    description: "Temporary data and scratch space"
  audit:
    db: 10
    description: "Security audit logging and compliance (OWASP/NIST compliant)"
    max_connections: 15
    timeout_seconds: 3.0
  analytics:
    db: 11
    description: "Codebase analytics and code analysis results"
  codebase:
    db: 11
    description: "Codebase analytics (alias for analytics DB)"

# Connection settings
host: localhost
port: 6379
password: null
timeout: 5

# Knowledge base vectors are in database 0 as configured above
retry_attempts: 3
retry_delay: 1

# Pool settings for performance
max_connections: 20
health_check_interval: 30

# Logging settings
log_commands: false
log_level: INFO
