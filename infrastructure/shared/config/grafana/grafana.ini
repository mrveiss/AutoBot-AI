[server]
protocol = http
http_port = 3000
domain = 172.16.168.23
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[security]
# Allow anonymous access for dashboard embedding
allow_embedding = true
admin_user = admin

[auth.anonymous]
# Enable anonymous access for embedded dashboards
enabled = true
org_name = AutoBot
org_role = Viewer

[dashboards]
# Dashboard provisioning
default_home_dashboard_path = /var/lib/grafana/dashboards/autobot-overview.json

[users]
allow_sign_up = false

[auth]
disable_login_form = false

[log]
mode = console file
level = info

[log.file]
log_rotate = true
max_lines = 1000000
max_size_shift = 28

# CORS settings for AutoBot frontend
[server]
serve_from_sub_path = false

# Allow all origins for development (restrict in production)
[cors]
allowed_origins = *
