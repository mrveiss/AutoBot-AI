[pytest]
# AutoBot Modern Test Suite Configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
    --maxfail=5
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require services)
    e2e: End-to-end tests (full system)
    slow: Slow-running tests
    distributed: Tests requiring distributed VMs
    config: Configuration-related tests
    api: API endpoint tests
    chat: Chat system tests
    agent: Agent orchestration tests
    security: Security-related tests
    high_priority: High priority tests requiring immediate attention

# Test paths
testpaths = unit integration e2e

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_file = logs/pytest.log
log_file_level = DEBUG
