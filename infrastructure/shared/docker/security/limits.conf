# Resource limits for sandbox users
# Prevents resource exhaustion attacks

# CPU limits (in seconds)
sandbox         hard    cpu             300
sandbox-restricted hard cpu             120

# Memory limits (in KB)
sandbox         hard    rss             524288  # 512MB
sandbox-restricted hard rss             262144  # 256MB

# Process limits
sandbox         hard    nproc           50
sandbox-restricted hard nproc           20

# File limits
sandbox         hard    fsize           104857600  # 100MB
sandbox-restricted hard fsize           52428800   # 50MB

# Open file limits
sandbox         hard    nofile          256
sandbox-restricted hard nofile          128

# Core dump limits (disabled for security)
sandbox         hard    core            0
sandbox-restricted hard core            0

# Network connection limits
sandbox         hard    locks           32
sandbox-restricted hard locks           16

# Priority limits
sandbox         hard    priority        0
sandbox-restricted hard priority        0

# Nice limits
sandbox         hard    nice            19
sandbox-restricted hard nice            19
