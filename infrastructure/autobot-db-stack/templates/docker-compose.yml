# AutoBot DB Stack - Docker Compose Configuration
# Deploys to: 172.16.168.23 (DB Stack VM)
# Manages all database services for AutoBot platform
#
# Installation:
#   cd /opt/autobot/autobot-db-stack
#   docker compose up -d

version: '3.8'

services:
  # Redis Stack - Primary data layer with modules
  redis:
    image: redis/redis-stack:latest
    container_name: autobot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"      # Redis protocol
      - "8001:8001"      # RedisInsight UI
    volumes:
      - redis_data:/data
      - ./redis.conf:/redis-stack.conf:ro
    environment:
      - REDIS_ARGS=--appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autobot-db

  # PostgreSQL - Relational data (if needed)
  postgres:
    image: postgres:16-alpine
    container_name: autobot-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    environment:
      - POSTGRES_USER=autobot
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_DB=autobot
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autobot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autobot-db

  # ChromaDB - Vector database for embeddings
  chromadb:
    image: chromadb/chroma:latest
    container_name: autobot-chromadb
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - autobot-db

networks:
  autobot-db:
    driver: bridge

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  chroma_data:
    driver: local

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
