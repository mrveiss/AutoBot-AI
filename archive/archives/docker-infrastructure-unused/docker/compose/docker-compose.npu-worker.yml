# NPU Worker Service Only - For distributed deployment
version: '3.8'
name: autobot

services:
  autobot-npu-worker:
    build:
      context: ../..
      dockerfile: docker/npu-worker/Dockerfile
    container_name: autobot-npu-worker
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - PYTHONPATH=/app
      - REDIS_HOST=${REDIS_HOST:-redis-host}
      - REDIS_PORT=${REDIS_PORT:-6379}
    networks:
      - autobot-network

networks:
  autobot-network:
    external: false
    name: autobot-network
