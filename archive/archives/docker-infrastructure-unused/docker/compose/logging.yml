# AutoBot Centralized Logging Infrastructure
# Aggregates logs from all containers with proper indexing and searching

version: '3.8'

services:
  # Fluentd Log Aggregator
  autobot-fluentd:
    image: fluent/fluentd:v1.16-debian-1
    container_name: autobot-fluentd
    restart: unless-stopped
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    volumes:
      - ${VOLUMES_DIR:-./docker/volumes}/fluentd/fluent.conf:/fluentd/etc/fluent.conf
      - autobot_logs_aggregated:/fluentd/log
    environment:
      - FLUENTD_CONF=fluent.conf
      - FLUENTD_OPT=-v
    networks:
      - autobot
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Elasticsearch for Log Storage
  autobot-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: autobot-elasticsearch
    restart: unless-stopped
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - autobot_elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - autobot
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  # Kibana for Log Visualization
  autobot-kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: autobot-kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://autobot-elasticsearch:9200
      - XPACK_SECURITY_ENABLED=false
    depends_on:
      autobot-elasticsearch:
        condition: service_healthy
    networks:
      - autobot
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Grafana for Metrics and Log Dashboards
  autobot-grafana:
    image: grafana/grafana:latest
    container_name: autobot-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${AUTOBOT_GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=elasticsearch,fluentd-grafana-plugin
    volumes:
      - autobot_grafana_data:/var/lib/grafana
      - ${VOLUMES_DIR:-./docker/volumes}/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      autobot-elasticsearch:
        condition: service_healthy
    networks:
      - autobot
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # Logstash for Advanced Log Processing (Optional)
  autobot-logstash:
    image: docker.elastic.co/logstash/logstash:8.8.0
    container_name: autobot-logstash
    restart: unless-stopped
    ports:
      - "5044:5044"
      - "9600:9600"
    volumes:
      - ${VOLUMES_DIR:-./docker/volumes}/logstash/pipeline:/usr/share/logstash/pipeline
      - ${VOLUMES_DIR:-./docker/volumes}/logstash/config:/usr/share/logstash/config
    environment:
      - LS_JAVA_OPTS=-Xmx256m -Xms256m
    depends_on:
      autobot-elasticsearch:
        condition: service_healthy
    networks:
      - autobot
    profiles:
      - advanced-logging
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

volumes:
  autobot_logs_aggregated:
    name: autobot_logs_aggregated
  autobot_elasticsearch_data:
    name: autobot_elasticsearch_data
  autobot_grafana_data:
    name: autobot_grafana_data

networks:
  autobot:
    external: true
    name: autobot-network
