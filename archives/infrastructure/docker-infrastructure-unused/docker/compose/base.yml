# AutoBot Base Services
# Core infrastructure services used by all other components
# Eliminates duplicate infrastructure definitions

version: '3.8'

# Shared configurations (eliminates duplicate patterns)
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-base-service: &base-service
  restart: unless-stopped
  deploy:
    resources:
      limits:
        memory: ${DEFAULT_MEMORY_LIMIT:-512M}
        cpus: '${DEFAULT_CPU_LIMIT:-0.5}'

x-health-check: &default-health
  test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 30s

services:
  # Redis - Centralized data store
  autobot-redis:
    image: redis:7.2-alpine
    container_name: autobot-redis
    <<: *base-service
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - autobot_redis_data:/data
      - ${VOLUMES_DIR:-./docker/volumes}/config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    networks:
      - autobot
    logging: *default-logging
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 10s

  # PostgreSQL - Persistent structured data
  autobot-postgres:
    image: postgres:15-alpine
    container_name: autobot-postgres
    <<: *base-service
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-autobot}
      - POSTGRES_USER=${POSTGRES_USER:-autobot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-autobot_secure_pass}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - autobot_postgres_data:/var/lib/postgresql/data
      - ${VOLUMES_DIR:-./docker/volumes}/init/postgres:/docker-entrypoint-initdb.d:ro
    networks:
      - autobot
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-autobot} -d ${POSTGRES_DB:-autobot}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

# Shared volumes
volumes:
  autobot_redis_data:
    name: autobot_redis_data
  autobot_postgres_data:
    name: autobot_postgres_data

# Shared network
networks:
  autobot:
    name: autobot-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
