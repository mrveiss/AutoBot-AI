# VNC Role - Handlers
---
- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true
  become: true

- name: restart vnc-server
  ansible.builtin.systemd:
    name: "{{ vnc_service_name }}"
    state: restarted
  become: true

- name: restart websockify
  ansible.builtin.systemd:
    name: "{{ websockify_service_name }}"
    state: restarted
  become: true
  when: websockify_enabled | bool
