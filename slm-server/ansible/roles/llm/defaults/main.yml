---
# LLM configuration defaults
llm_user: ollama
llm_group: ollama
llm_models_dir: /var/lib/ollama

# Installation
llm_install_ollama: true
llm_pull_models: false

# Default models to pull
llm_default_models:
  - llama3.2:1b
  - nomic-embed-text

# Server settings
llm_host: "0.0.0.0"
llm_port: 11434

# GPU settings
llm_num_gpu: 0  # 0 = auto, -1 = CPU only
