[defaults]
inventory = inventory/hosts.yml
remote_user = autobot
private_key_file = ~/.ssh/autobot_key
host_key_checking = False
timeout = 30
gather_facts = True

[inventory]
enable_plugins = yaml

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True