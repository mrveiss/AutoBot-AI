# Dependency Patching Role - Handlers
# Issue #682: Service management handlers

- name: Restart backend service
  ansible.builtin.systemd:
    name: autobot-backend
    state: restarted
    daemon_reload: yes
  listen: "restart autobot services"

- name: Restart AI stack service
  ansible.builtin.systemd:
    name: autobot-aistack
    state: restarted
    daemon_reload: yes
  listen: "restart autobot services"

- name: Restart NPU worker service
  ansible.builtin.systemd:
    name: autobot-npu
    state: restarted
    daemon_reload: yes
  listen: "restart autobot services"

- name: Restart frontend service
  ansible.builtin.systemd:
    name: autobot-frontend
    state: restarted
    daemon_reload: yes
  listen: "restart autobot services"

- name: Restart Redis service
  ansible.builtin.systemd:
    name: redis-stack-server
    state: restarted
  listen: "restart redis"

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: yes
  listen: "reload systemd"
