---
# Ansible Collections and Roles Requirements for AutoBot Deployment

collections:
  # Core Ansible collections
  - name: ansible.builtin
    version: ">=4.0.0"
  
  - name: ansible.posix
    version: ">=1.3.0"
    
  - name: community.general
    version: ">=4.0.0"
    
  # System and package management
  - name: community.apt
    version: ">=2.0.0"
    
  # Docker utilities (for migration from existing containers)
  - name: community.docker
    version: ">=2.0.0"
    
  # Database management
  - name: community.redis
    version: ">=1.5.0"
    
  # Network and firewall management
  - name: community.network
    version: ">=3.0.0"

roles:
  # System hardening and security
  - name: dev-sec.os-hardening
    version: ">=7.0.0"
    src: https://github.com/dev-sec/ansible-os-hardening
  
  # Nginx web server
  - name: geerlingguy.nginx
    version: ">=3.1.0"
  
  # Node.js runtime
  - name: geerlingguy.nodejs
    version: ">=6.0.0"
  
  # Redis database
  - name: geerlingguy.redis
    version: ">=6.0.0"
  
  # Python runtime
  - name: geerlingguy.pip
    version: ">=2.0.0"
  
  # System monitoring
  - name: cloudalchemy.node_exporter
    version: ">=3.0.0"
    
  # Log rotation and management
  - name: arillso.logrotate
    version: ">=1.4.0"

# Development dependencies (optional)
dev_collections:
  - name: community.molecule
    version: ">=3.0.0"
    
  - name: ansible.molecule
    version: ">=1.0.0"