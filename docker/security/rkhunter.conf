# Rootkit Hunter Configuration for AutoBot Sandbox
# Security scanning configuration

# Update settings
UPDATE_MIRRORS=0
WEB_CMD=""

# System settings
TMPDIR=/sandbox/tmp
DBDIR=/var/lib/rkhunter/db
SCRIPTDIR=/usr/share/rkhunter/scripts
LOGFILE=/var/log/autobot/rkhunter.log

# Language
LANGUAGE=en

# Logging
USE_SYSLOG=1
AUTO_X_DETECT=0

# Scan options
ENABLE_TESTS=all
DISABLE_TESTS=suspscan hidden_procs deleted_files packet_cap_apps apps

# Allow specific files/directories
ALLOWHIDDENDIR=/sandbox/.hidden
ALLOWHIDDENFILE=/sandbox/.profile

# Skip specific checks for sandbox environment
SCRIPTWHITELIST=/usr/local/bin/security-monitor
SCRIPTWHITELIST=/usr/local/bin/sandbox-wrapper

# Network settings
ALLOWPROCLISTEN=/usr/bin/python3

# Rootkit specific settings
SCAN_MODE_DEV=THOROUGH

# Hash function
HASH_FUNC=SHA256

# Whitelisted properties
WHITELISTED_IS_SCRIPT=/usr/local/bin/security-monitor
