# Redis Service Only - For distributed deployment
version: '3.8'
name: autobot

services:
  autobot-redis:
    image: redis:7-alpine
    container_name: autobot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - autobot_redis_data:/data
    command: redis-server --appendonly yes --bind 0.0.0.0
    networks:
      - autobot-network

volumes:
  autobot_redis_data:
    driver: local

networks:
  autobot-network:
    external: false
    name: autobot-network
