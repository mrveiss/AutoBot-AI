# AutoBot Production Docker Compose Configuration
# Comprehensive production-ready deployment with monitoring and security

version: '3.8'

services:
  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: autobot-redis
    restart: unless-stopped
    ports:
      - "${AUTOBOT_REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      autobot-network:
        ipv4_address: ${AUTOBOT_REDIS_HOST:-172.16.168.23}
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: autobot-ollama
    restart: unless-stopped
    ports:
      - "${AUTOBOT_OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_ORIGINS=http://localhost:*,http://127.0.0.1:*,http://autobot-backend:*,http://${DOCKER_SUBNET:-172.16.168.0/24}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${AUTOBOT_OLLAMA_INTERNAL_PORT:-11434}/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      autobot-network:
        ipv4_address: ${AUTOBOT_BACKEND_HOST:-172.16.168.20}
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'

  # AutoBot Backend Application
  autobot-backend:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.production
      target: production
    container_name: autobot-backend
    restart: unless-stopped
    ports:
      - "${AUTOBOT_BACKEND_PORT:-8001}:${AUTOBOT_BACKEND_INTERNAL_PORT:-8001}"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./config:/app/config
    environment:
      - AUTOBOT_ENVIRONMENT=production
      - AUTOBOT_REDIS_HOST=${AUTOBOT_REDIS_HOST:-172.16.168.23}
      - AUTOBOT_REDIS_PORT=${AUTOBOT_REDIS_INTERNAL_PORT:-6379}
      - AUTOBOT_OLLAMA_HOST=http://${AUTOBOT_BACKEND_HOST:-172.16.168.20}:${AUTOBOT_OLLAMA_PORT:-11434}
      - AUTOBOT_LOG_LEVEL=INFO
      - AUTOBOT_SECURITY_ENABLED=true
      - AUTOBOT_MONITORING_ENABLED=true
    depends_on:
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${AUTOBOT_BACKEND_INTERNAL_PORT:-8001}/api/system/health"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      autobot-network:
        ipv4_address: ${AUTOBOT_BACKEND_HOST:-172.16.168.20}
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'

  # Frontend Reverse Proxy (Nginx)
  autobot-frontend:
    image: nginx:alpine
    container_name: autobot-frontend
    restart: unless-stopped
    ports:
      - "${AUTOBOT_FRONTEND_HTTP_PORT:-80}:80"
      - "${AUTOBOT_FRONTEND_HTTPS_PORT:-443}:443"
    volumes:
      - ./static:/usr/share/nginx/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - autobot-backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      autobot-network:
        ipv4_address: ${AUTOBOT_FRONTEND_HOST:-172.16.168.21}
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: autobot-prometheus
    restart: unless-stopped
    ports:
      - "${AUTOBOT_PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      autobot-network:
        ipv4_address: ${AUTOBOT_PROMETHEUS_HOST:-172.16.168.27}
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    profiles:
      - monitoring

  # Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: autobot-grafana
    restart: unless-stopped
    ports:
      - "${AUTOBOT_GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${AUTOBOT_GRAFANA_PASSWORD:-autobot123}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      autobot-network:
        ipv4_address: ${AUTOBOT_GRAFANA_HOST:-172.16.168.28}
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    profiles:
      - monitoring

# Volumes for persistent data
volumes:
  redis_data:
    driver: local
  ollama_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# Network configuration with real IP assignments
networks:
  autobot-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${DOCKER_SUBNET:-172.16.168.0/24}
          gateway: ${DOCKER_GATEWAY:-172.16.168.1}
