# AutoBot Centralized Logging Configuration
# Collects ALL container logs into a single location

<system>
  log_level info
</system>

# Input: Collect logs from ALL Docker containers
<source>
  @type forward
  port 24224
  bind 0.0.0.0
  tag docker.*
</source>

# Input: Collect Docker container logs directly
<source>
  @type tail
  path /var/lib/docker/containers/*/*.log
  pos_file /var/log/fluentd/docker.log.pos
  tag docker.container.*
  format json
  read_from_head true
</source>

# Input: Collect application logs from mounted volumes
<source>
  @type tail
  path /var/log/autobot/**/*.log
  pos_file /var/log/fluentd/autobot.log.pos
  tag autobot.*
  format multiline
  format_firstline /^\d{4}-\d{2}-\d{2}/
  format1 /^(?<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) - (?<name>\S+) - (?<level>\S+) - (?<message>.*)$/
  read_from_head true
</source>

# Filter: Add container metadata to all logs
<filter docker.**>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    service_name ${tag_parts[1]}
    log_source docker
    timestamp ${time}
  </record>
</filter>

# Filter: Add AutoBot metadata
<filter autobot.**>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    service_name autobot
    log_source application
    timestamp ${time}
  </record>
</filter>

# Output: Send ALL logs to single file location
<match **>
  @type file
  path /var/log/autobot/all-logs
  append true
  time_slice_format %Y%m%d%H
  time_slice_wait 10m
  flush_interval 5s
  format json
  include_time_key true
  time_key timestamp
  localtime true

  <buffer>
    @type file
    path /var/log/autobot/buffer
    flush_mode interval
    flush_interval 5s
    chunk_limit_size 10m
    queue_limit_length 128
  </buffer>
</match>

# Output: Also send to Elasticsearch for searching
<match **>
  @type elasticsearch
  host autobot-log-aggregator
  port 9200
  index_name autobot-logs
  type_name _doc
  include_timestamp true
  logstash_format true
  logstash_prefix autobot

  <buffer>
    @type file
    path /var/log/autobot/es-buffer
    flush_mode interval
    flush_interval 10s
    chunk_limit_size 20m
    queue_limit_length 64
  </buffer>
</match>
