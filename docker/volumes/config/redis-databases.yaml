# Redis Database Separation Configuration for AutoBot
# This file defines the database allocation for different AutoBot components

databases:
  main: 0           # Main application data (default)
  knowledge: 1      # Knowledge base and documents
  prompts: 2        # Prompt templates and management
  agents: 3         # Agent communication and state
  metrics: 4        # Performance metrics and analytics
  cache: 5          # General purpose caching
  sessions: 6       # User sessions and authentication
  tasks: 7          # Task management and queues
  logs: 8           # Log data and history
  temp: 9           # Temporary data and scratch space
  backup: 10        # Backup and recovery data

# Connection settings
host: localhost
port: 6379
password: autobot_redis_2024  # pragma: allowlist secret
timeout: 5
retry_attempts: 3
retry_delay: 1

# Pool settings for performance
max_connections: 20
health_check_interval: 30

# Logging settings
log_commands: false
log_level: INFO
