<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>AutoBot - Old Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link rel="stylesheet" href="/old_static/css/toast.css">
    <link rel="stylesheet" href="/old_static/css/settings.css">
    <link rel="stylesheet" href="/old_static/css/file_browser.css">
    <link rel="stylesheet" href="/old_static/css/modals.css">
    <link rel="stylesheet" href="/old_static/css/speech.css">
    <link rel="stylesheet" href="/old_static/css/history.css">

    <script>
        window.safeCall = function (name, ...args) {
            if (window[name]) window[name](...args)
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.36.5/src-noconflict/ace.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/ace-builds@1.36.5/css/ace.min.css" rel="stylesheet">
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" crossorigin="anonymous">

    <!-- KaTeX javascript -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"
        crossorigin="anonymous"></script>

    <!-- Non-module scripts -->
    <script src="/old_dashboard/index.js"></script>
    
    <!-- Additional scripts -->
    <script src="/old_static/js/settings.js"></script>
    <script src="/old_static/js/modal.js"></script>
    <script src="/old_static/js/speech.js"></script>
</head>

<body>
    <div id="dashboard-container" class="container">
        <div class="redirect-banner-placeholder"></div>
        <div id="sidebar-overlay" class="sidebar-overlay hidden"></div>
        <div class="icons-section" id="hide-button">
            <!--Sidebar-->
            <!-- Sidebar Toggle Button -->
            <button id="toggle-sidebar" class="toggle-sidebar-button" aria-label="Toggle Sidebar" aria-expanded="false">
                <span aria-hidden="true">
                    <!-- Hamburger Icon -->
                    <svg id="sidebar-hamburger-svg" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                        viewBox="0 0 24 24" fill="CurrentColor">
                        <path d="M3 13h18v-2H3v2zm0 4h18v-2H3v2zm0-8h18V7H3v2z"></path>
                    </svg>
                </span>
            </button>

            <div id="logo-container">
                <a href="https://github.com/autobot-project" target="_blank" rel="noopener noreferrer">
                    <img src="/public/splash.jpg" alt="AutoBot" width="22" height="22">
                </a>
            </div>
        </div>

        <div id="left-panel" class="panel">
            <!--Sidebar upper elements-->
            <div class="left-panel-top">
                <div class="config-section">
                    <button class="config-button" id="resetChat" onclick="window.resetChat()">Reset Chat</button>
                    <button class="config-button" id="newChat" onclick="window.newChat()">New Chat</button>
                    <button class="config-button" id="loadChats" onclick="window.loadChats()">Load Chat</button>
                    <button class="config-button" id="loadChat" onclick="window.saveChat()">Save Chat</button>
                    <button class="config-button" id="restart" onclick="window.restart()">Restart</button>
                    <button class="config-button" id="settings" onclick="window.settingsModal().openModal()"><svg
                            xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-5.0 -17.0 110.0 135.0"
                            fill="currentColor" width="24" height="24">
                            <path
                                d="m52.301 90.102h-4.1016c-3 0-5 0-6.8984-1.3984-1.8984-1.3984-2.5-3.3008-3.5-6.1016l-1.1016-3.6016c-0.19922-0.60156-0.69922-1.1992-1.3984-1.6016l-1.1016-0.60156c-0.60156-0.30078-1.5-0.39844-2.3008-0.19922l-4.3008 1.1992c-3.1016 0.89844-5.1016 1.5-7.3984 0.5-2.3008-0.89844-3.3984-2.8008-5-5.6016l-1.8008-3.1016c-1.5-2.5-2.5-4.3008-2.3008-6.6992 0.19922-2.3984 1.6016-3.8008 3.6016-6.1016l3.8008-4.1992c0.19922-0.19922 0.60156-1.3984 0.60156-2.6016 0-1.1016-0.5-2.3008-0.80078-2.6992l-3.6016-4c-2-2.1992-3.3008-3.6992-3.6016-6.1016-0.19922-2.3984 0.80078-4.1992 2.3008-6.6992l1.8008-3.1016c1.6016-2.8008 2.6992-4.6016 5-5.6016 2.3008-0.89844 4.3008-0.39844 7.3984 0.5l4.3984 1.1992c0.69922 0.10156 1.5 0 2.3008-0.30078l1.1016-0.60156c0.5-0.30078 1-0.89844 1.3008-1.6992l1.1992-3.5c0.89844-2.8008 1.6016-4.6992 3.5-6.1016 1.8984-1.3984 3.8984-1.3984 6.8984-1.3984h4.1016c3 0 5 0 6.8984 1.3984 1.8984 1.3984 2.5 3.1992 3.5 6.1016l1.1992 3.6016c0.19922 0.60156 0.69922 1.1992 1.3984 1.6016l1.1016 0.60156c0.60156 0.30078 1.5 0.39844 2.3008 0.19922l4.3008-1.1992c3.1016-0.89844 5.1016-1.5 7.3984-0.5 2.3008 0.89844 3.3984 2.8008 5 5.5l1.8008 3.1016c1.3984 2.5 2.5 4.3008 2.3008 6.6992-0.19922 2.3984-1.6016 3.8008-3.6016 6.1016l-3.9961 4.4062c-0.19922 0.19922-0.60156 1.3984-0.60156 2.6016 0 1.1016 0.5 2.3008 0.80078 2.6992l3.6016 4c2 2.1992 3.3008 3.6992 3.6016 6.1016 0.19922 2.3984-0.80078 4.1992-2.3008 6.6992l-1.8008 3.1016c-1.6016 2.8008-2.6992 4.6016-5 5.6016-2.3008 0.89844-4.3984 0.39844-7.3984-0.5l-4.3984-1.1992c-0.69922-0.10156-1.5 0-2.3008 0.30078l-1.1016 0.60156c-0.5 0.30078-1 0.89844-1.3008 1.6992l-1.1992 3.5c-0.89844 2.8008-1.6016 4.6992-3.5 6.1016-1.8008 1.293-3.8008 1.293-6.8008 1.293zm-6.6016-7.3008c0.5 0.10156 1.6016 0.10156 2.6016 0.10156h4.1016c1 0 2 0 2.6016-0.10156 0.19922-0.5 0.60156-1.5 0.89844-2.3984l1.1992-3.6016c0.89844-2.3008 2.3984-4.1992 4.3984-5.3984l1.3984-0.80078c2.3984-1.3008 5.1016-1.6016 7.6016-1l4.6016 1.3008c1 0.30078 2.1016 0.60156 2.6992 0.69922 0.30078-0.5 0.89844-1.5 1.3984-2.3984l1.8008-3.1016c0.5-0.80078 1-1.8008 1.1992-2.3008-0.30078-0.39844-1-1.1992-1.6992-2l-3.8008-4.1992c-1.6016-2-2.5-4.8008-2.5-7.3984 0-2.6016 0.89844-5.3984 2.3008-7.3008l3.8984-4.3984c0.69922-0.69922 1.3984-1.5 1.6992-2-0.19922-0.5-0.80078-1.3984-1.1992-2.3008l-1.8984-3.1016c-0.5-0.89844-1.1016-1.8984-1.3984-2.3984-0.60156 0.10156-1.6992 0.39844-2.6992 0.69922l-4.3984 1.3008c-2.6992 0.60156-5.3008 0.30078-7.6016-0.89844l-1.4023-0.80469c-2.1016-1.3984-3.6016-3.1992-4.3984-5.3984l-1.3008-3.8008c-0.30078-0.89844-0.60156-1.8984-0.89844-2.3984-0.5-0.10156-1.6016-0.10156-2.6016-0.10156h-4.1016c-1 0-2 0-2.6016 0.10156-0.19922 0.5-0.60156 1.5-0.89844 2.3984l-1.1992 3.6016c-0.89844 2.3008-2.3984 4.1992-4.3984 5.3984l-1.3984 0.80078c-2.3984 1.3008-5.1016 1.6016-7.6016 1l4.6016-1.3008c-1-0.30078-2.1016-0.60156-2.6992-0.69922-0.30078 0.5-0.89844 1.5-1.3984 2.3984l-1.8008 3.1016c0.5 0.80078-1 1.8008-1.1992 2.3008 0.30078 0.39844 1 1.1992 1.6992 2l3.8008 4.1992c1.6016 2 2.5 4.8008 2.5 7.3984 0 2.6016-0.89844 5.3984-2.3008 7.3008l-3.8984 4.3984c-0.69922 0.69922-1.3984 1.5-1.6992 2 0.19922 0.5 0.80078 1.3984 1.1992 2.3008l1.8008 3.1016c0.5 0.89844 1.1016 1.8984 1.3984 2.3984 0.60156-0.10156 1.6992-0.39844 2.6992-0.69922l4.3984-1.1992c2.6992-0.60156 5.3008-0.30078 7.6016 0.89844l1.3984 0.80078c2.1016 1.3008 3.6016 3.1992 4.3984 5.3984l1.3008 3.8008c0.5 0.80078 0.80078 1.8008 1 2.3008z">
                            </path>
                        </svg>
                        <p>Nudge</p>
                    </button>

                </div>
            </div>
        </div>
    </div>
    <div id="settingsModal">
        <div>
            <div class="modal-overlay" style="display: none;">
                <div class="modal-container">
                    <div class="modal-header">
                        <h2></h2>
                        <button class="modal-close">&times;</button>
                    </div>

                    <div class="modal-content">
                        <div id="settings-sections">
                            <nav>
                                <ul>
                                    <!-- Sections will be dynamically populated by JavaScript -->
                                </ul>
                            </nav>
                        </div>
                        <!-- Sections content will be dynamically populated by JavaScript -->
                    </div>

                    <div class="modal-footer">
                        <div id="buttons-container">
                            <!-- Buttons will be dynamically populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- work_dir Browser Modal -->

    <div id="file-browser-modal">
        <div>
            <div class="modal-overlay" style="display: none;">
                <div class="modal-container">
                    <div class="modal-header">
                        <h2 class="modal-title"></h2>
                        <button class="modal-close file-browser-close">&times;</button>
                    </div>
                    <div class="modal-content">
                        <div class="loading-spinner" style="display: none;">
                            Loading...
                        </div>
                        <div>
                            <div class="path-navigator">
                                <!-- Up Button -->
                                <button id="file-browser-up" class="text-button back-button" aria-label="Navigate Up">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10.5 15">
                                        <path d="m.75,5.25L5.25.75m0,0l4.5,4.5M5.25.75v13.5" fill="none"
                                            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="1.5"></path>
                                    </svg>
                                    Up
                                </button>

                                <div id="current-path">
                                    <input type="text" id="file-browser-path" value="" readonly>
                                </div>
                            </div>

                            <div id="file-browser-files" class="files-list">
                                <!-- File list will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div id="buttons-container">
                            <label class="btn btn-upload"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5">
                            </path>
                                </svg>
                                Upload Files
                                <input type="file" multiple="" accept="all" style="display: none;">
                            </label>
                            <button class="btn btn-cancel file-browser-close">Close Browser</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- generic modal -->

    <div id="genericModal">
        <div>
            <div class="modal-overlay" style="display: none;">
                <div class="modal-container">
                    <div class="modal-header">
                        <h2 class="modal-title"></h2>
                        <button class="modal-close">&times;</button>
                    </div>
                    <div class="modal-description"></div>
                    <div class="modal-content" id="viewer">
                        <div class="html-pre"></div>
                    </div>
                    <!-- <div class="modal-footer">
                    <div id="buttons-container">
                        <button class="btn btn-cancel">Close</button>
                    </div>
                </div> -->
                </div>
        </div>
    </div>

    <!-- Full Screen Input Modal -->
    <div id="fullScreenInputModal">
        <div>
            <div class="modal-overlay full-screen-input-modal" style="display: none;">
                <div class="modal-container full-screen-input-modal">
                    <div class="modal-content">
                        <button class="modal-close">&times;</button>
                        
                        <!-- Add toolbar -->
                        <div class="editor-toolbar">
                            <div class="toolbar-group">
                                <button class="toolbar-button" title="Undo (Ctrl+Z)">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M3 7v6h6"></path>
                                        <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"></path>
                                    </svg>
                                </button>
                                <button class="toolbar-button" title="Redo (Ctrl+Shift+Z)">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 7v6h-6"></path>
                                        <path d="M3 17a9 9 0 019-9 9 9 9 0 016 2.3l3 2.7"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="toolbar-group">
                                <button class="toolbar-button" title="Clear Text">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                                        <line x1="10" y1="11" x2="10" y2="17"></line>
                                        <line x1="14" y1="11" x2="14" y2="17"></line>
                                    </svg>
                                </button>
                                <button class="toolbar-button" title="Toggle Word Wrap">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M3 6h18M3 12h15l3 3-3 3M3 18h18"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <textarea id="full-screen-input" placeholder="Type your message here..."></textarea>
                    </div>
                    <div class="modal-footer">
                        <div id="buttons-container">
                            <button class="btn btn-ok">Done (Ctrl+Enter)</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Drag and Drop Overlay -->
    <div id="dragdrop-overlay" class="dragdrop-overlay" style="display: none;">
        <img src="/public/dragndrop.svg" alt="Drop files" class="dragdrop-icon">
        <div class="dragdrop-text">Drop files to attach them to your message</div>
        <div class="dragdrop-subtext"></div>
    </div>

    <!-- Redirect notice -->
    <div class="countdown-timer-container">
        <div class="countdown-timer" style="position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 8px; z-index: 1000;">
            Redirecting to new dashboard in 10 seconds...
            <button onclick="window.cancelRedirect()" class="cancel-redirect-btn">Cancel</button>
        </div>
    </div>

</body>

</html>
