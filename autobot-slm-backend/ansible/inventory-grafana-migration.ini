# Inventory for Grafana Migration
# Copy this file and customize for your environment

[slm_server]
172.16.168.19 ansible_user=autobot

[monitoring_vm]
# Option 1: Use existing VM6 or VM7
# 172.16.168.26 ansible_user=autobot

# Option 2: Use new dedicated monitoring VM
# 172.16.168.28 ansible_user=autobot

# Option 3: Use external host
# monitoring.example.com ansible_user=grafana ansible_host=<external-ip>

[slm_server:vars]
# Set to true to remove Grafana from SLM server after migration
grafana_cleanup=false

[monitoring_vm:vars]
# Grafana configuration
grafana_version=latest
grafana_port=3000

# SLM server details (used for reverse proxy and CORS)
slm_server_ip=172.16.168.19
slm_server_domain=172.16.168.19

# Prometheus URL (must be accessible from monitoring VM)
prometheus_url=http://172.16.168.19:9090
