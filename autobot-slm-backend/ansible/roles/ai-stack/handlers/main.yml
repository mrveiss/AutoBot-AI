---
- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: restart chromadb
  ansible.builtin.systemd:
    name: autobot-chromadb
    state: restarted

- name: restart ai-stack
  ansible.builtin.systemd:
    name: autobot-ai-stack
    state: restarted
