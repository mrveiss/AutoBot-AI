---
# AI Stack configuration defaults  (#926 Phase 4: per-role account + scoped dir)
ai_service_account: autobot-ai
ai_user: autobot-ai
ai_group: autobot-ai
ai_install_dir: /opt/autobot/autobot-ai-stack
ai_log_dir: /var/log/autobot
ai_data_dir: /var/lib/autobot

# Server settings
ai_host: "0.0.0.0"
ai_port: 8080

# ChromaDB
chromadb_persist_dir: /var/lib/autobot/chromadb
chromadb_host: "0.0.0.0"
chromadb_port: 8000

# Ollama (remote on backend node - resolved from inventory)
ollama_host: "{{ backend_host }}"
ollama_port: 11434

# Redis connection (resolved from inventory)
ai_redis_host: "{{ redis_host }}"
ai_redis_port: "{{ redis_port | default(6379) }}"
ai_redis_password: "{{ vault_redis_password | default('') }}"
