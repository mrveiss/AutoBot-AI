---
# AI Stack configuration defaults  (#926 Phase 4: per-role account + scoped dir)
ai_service_account: autobot-ai
ai_user: autobot-ai
ai_group: autobot-ai
ai_install_dir: /opt/autobot/autobot-ai-stack
ai_log_dir: /var/log/autobot
ai_data_dir: /var/lib/autobot

# Server settings
ai_host: "0.0.0.0"
ai_port: 8080

# ChromaDB
chromadb_persist_dir: /var/lib/autobot/chromadb
chromadb_host: "0.0.0.0"
chromadb_port: 8000

# Ollama (remote on backend .20)
ollama_host: "{{ hostvars['01-Backend']['ansible_host'] | default('172.16.168.20') }}"
ollama_port: 11434

# Redis connection
ai_redis_host: "{{ redis_host | default('127.0.0.1') }}"
ai_redis_port: 6379
ai_redis_password: ""
