---
- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: restart backend
  ansible.builtin.systemd:
    name: autobot-backend
    state: restarted

- name: restart celery
  ansible.builtin.systemd:
    name: autobot-celery
    state: restarted
