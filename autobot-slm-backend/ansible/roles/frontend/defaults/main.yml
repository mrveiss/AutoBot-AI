---
# Frontend configuration defaults
network_subnet: "172.16.168.0/24"
frontend_user: autobot
frontend_group: autobot
frontend_install_dir: /opt/autobot
frontend_log_dir: /var/log/autobot

# Deployment
frontend_repo_url: "https://github.com/mrveiss/AutoBot-AI.git"
frontend_version: main
frontend_deploy_from_git: true
frontend_build_production: false

# Node.js
nodejs_version: "20.x"

# Server settings
frontend_port: 443
nginx_http_port: 80

# Backend connection (user backend on main machine)
# Backend runs on HTTPS port 8443 with SSL certificates
backend_host: "172.16.168.20"
backend_port: 8443
backend_protocol: "https"

# TLS Configuration
frontend_tls_cert_dir: /etc/autobot/certs
frontend_tls_cert: "{{ frontend_tls_cert_dir }}/server-cert.pem"
frontend_tls_key: "{{ frontend_tls_cert_dir }}/server-key.pem"

# Frontend app directory
frontend_dist_dir: "{{ frontend_install_dir }}/autobot-user-frontend/dist"
