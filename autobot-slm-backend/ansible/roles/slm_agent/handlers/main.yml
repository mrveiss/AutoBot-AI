# SLM Agent Role - Handlers

- name: Reload systemd
  systemd:
    daemon_reload: yes
  become: yes

- name: Restart SLM agent
  systemd:
    name: slm-agent
    state: restarted
  become: yes

- name: Stop SLM agent
  systemd:
    name: slm-agent
    state: stopped
  become: yes

- name: Start SLM agent
  systemd:
    name: slm-agent
    state: started
  become: yes
