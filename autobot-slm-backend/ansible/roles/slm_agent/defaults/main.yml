---
# SLM Agent Role - Default Variables
# Override these in inventory or playbook variables

# Admin connectivity
slm_admin_url: "http://{{ slm_host | default('127.0.0.1') }}:{{ slm_port | default(8000) }}"
slm_heartbeat_interval: 30

# Agent user/group (should match common role's autobot user)
slm_agent_user: autobot
slm_agent_group: autobot

# Installation directories
slm_agent_dir: /opt/slm-agent
slm_agent_data_dir: /var/lib/slm-agent

# Python dependencies for the agent
slm_agent_python_packages:
  - aiohttp
  - psutil

# Services to monitor (systemd service names)
# Override per-host in inventory, e.g.:
#   slm_services_to_monitor:
#     - redis-stack-server
#     - nginx
slm_services_to_monitor: []

# Port checks (optional)
# Format: [{"host": "localhost", "port": 6379}]
slm_ports_to_check: []

# Logging configuration
slm_agent_log_level: INFO
slm_agent_debug: false

# Systemd service configuration
slm_agent_restart_sec: 10
slm_agent_watchdog_sec: 60

# Issue #741: Version tracking
# Set this to override the git commit (e.g., for releases)
# When empty, the current git commit hash is auto-detected
slm_agent_version: ""
