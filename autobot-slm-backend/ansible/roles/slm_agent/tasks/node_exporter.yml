# SLM Agent Role - Node Exporter Setup (#945)
#
# Installs node_exporter on every managed fleet node so that
# Prometheus on the SLM server can scrape system metrics.
# Firewall is scoped to SLM server IP only.
---

- name: "Node Exporter | Create system user"
  ansible.builtin.user:
    name: node_exporter
    system: true
    shell: /usr/sbin/nologin
    create_home: false
  become: yes
  tags: ['slm_agent', 'node_exporter']

- name: "Node Exporter | Check if binary exists"
  ansible.builtin.stat:
    path: /opt/node_exporter/node_exporter
  register: _node_exporter_binary
  tags: ['slm_agent', 'node_exporter']

- name: "Node Exporter | Create install directory"
  ansible.builtin.file:
    path: /opt/node_exporter
    state: directory
    owner: node_exporter
    group: node_exporter
    mode: "0755"
  become: yes
  tags: ['slm_agent', 'node_exporter']

- name: "Node Exporter | Download archive"
  ansible.builtin.get_url:
    url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
    dest: "/tmp/node_exporter-{{ node_exporter_version }}.tar.gz"
    mode: "0644"
  when: not _node_exporter_binary.stat.exists
  become: yes
  tags: ['slm_agent', 'node_exporter']

- name: "Node Exporter | Extract binary"
  ansible.builtin.unarchive:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.tar.gz"
    dest: /opt/node_exporter
    remote_src: true
    extra_opts:
      - --strip-components=1
    owner: node_exporter
    group: node_exporter
  when: not _node_exporter_binary.stat.exists
  become: yes
  tags: ['slm_agent', 'node_exporter']

- name: "Node Exporter | Deploy systemd service"
  ansible.builtin.template:
    src: node_exporter.service.j2
    dest: /etc/systemd/system/node_exporter.service
    owner: root
    group: root
    mode: "0644"
  become: yes
  notify:
    - Reload systemd
    - Restart node_exporter
  tags: ['slm_agent', 'node_exporter']

- name: "Node Exporter | Enable and start service"
  ansible.builtin.systemd:
    name: node_exporter
    state: started
    enabled: true
    daemon_reload: true
  become: yes
  tags: ['slm_agent', 'node_exporter']

# ── Hardware-specific textfile collector remediation (#1147) ──────────────────
# Mask collectors whose required hardware is absent to prevent failed-service
# noise in the SLM fleet-health dashboard.  All checks use failed_when: false
# so missing packages on already-clean nodes are silently skipped.

- name: "Node Exporter | Detect IPMI device"
  ansible.builtin.stat:
    path: /dev/ipmi0
  register: _ne_ipmi_device
  tags: ['slm_agent', 'node_exporter', 'collectors']

- name: "Node Exporter | Detect Mellanox InfiniBand directory"
  ansible.builtin.find:
    paths: /sys/class/infiniband
    file_type: any
  register: _ne_infiniband_devices
  failed_when: false
  tags: ['slm_agent', 'node_exporter', 'collectors']

- name: "Node Exporter | Detect NVMe block devices"
  ansible.builtin.find:
    paths: /dev
    patterns: "nvme[0-9]*"
    file_type: any
  register: _ne_nvme_devices
  tags: ['slm_agent', 'node_exporter', 'collectors']

- name: "Node Exporter | Detect smartctl availability"
  ansible.builtin.command: which smartctl
  register: _ne_smartctl
  changed_when: false
  failed_when: false
  tags: ['slm_agent', 'node_exporter', 'collectors']

- name: "Node Exporter | Mask IPMI sensor collector (no IPMI hardware)"
  ansible.builtin.systemd:
    name: prometheus-node-exporter-ipmitool-sensor
    masked: true
    daemon_reload: true
  become: yes
  when: not _ne_ipmi_device.stat.exists
  failed_when: false
  tags: ['slm_agent', 'node_exporter', 'collectors']

- name: "Node Exporter | Mask Mellanox HCA temp collector (no Mellanox NIC)"
  ansible.builtin.systemd:
    name: prometheus-node-exporter-mellanox-hca-temp
    masked: true
    daemon_reload: true
  become: yes
  when: _ne_infiniband_devices.files | default([]) | length == 0
  failed_when: false
  tags: ['slm_agent', 'node_exporter', 'collectors']

- name: "Node Exporter | Mask NVMe collector (no NVMe devices)"
  ansible.builtin.systemd:
    name: prometheus-node-exporter-nvme
    masked: true
    daemon_reload: true
  become: yes
  when: _ne_nvme_devices.files | length == 0
  failed_when: false
  tags: ['slm_agent', 'node_exporter', 'collectors']

- name: "Node Exporter | Mask smartmon collector (smartctl absent)"
  ansible.builtin.systemd:
    name: prometheus-node-exporter-smartmon
    masked: true
    daemon_reload: true
  become: yes
  when: _ne_smartctl.rc != 0
  failed_when: false
  tags: ['slm_agent', 'node_exporter', 'collectors']

# ─────────────────────────────────────────────────────────────────────────────

- name: "Node Exporter | Check if UFW is installed"
  ansible.builtin.command: which ufw
  register: _ufw_check
  changed_when: false
  failed_when: false
  tags: ['slm_agent', 'node_exporter', 'firewall']

- name: "Node Exporter | Allow scrape from SLM server only"
  community.general.ufw:
    rule: allow
    from_ip: "{{ slm_admin_url | regex_replace('^https?://([^:/]+).*$', '\\1') }}"
    port: "{{ node_exporter_port | string }}"
    proto: tcp
    comment: "Node Exporter (Prometheus scrape from SLM)"
  become: yes
  when: _ufw_check.rc == 0
  tags: ['slm_agent', 'node_exporter', 'firewall']
