# Ansible Monitoring Role - Default Variables
---

# Installation options
monitoring_install_prometheus: true
monitoring_install_grafana: true
monitoring_install_node_exporter: true

# Prometheus settings
prometheus_version: "2.48.0"
prometheus_port: 9090
prometheus_retention_time: "15d"
prometheus_retention_size: "10GB"
prometheus_scrape_interval: "15s"
prometheus_evaluation_interval: "15s"

# Grafana settings
grafana_version: "10.2.0"
grafana_port: 3000
grafana_admin_user: "admin"
grafana_admin_password: "admin"  # Should be overridden in production
grafana_allow_anonymous: false

# Node exporter settings
node_exporter_version: "1.7.0"
node_exporter_port: 9100

# User/group settings
prometheus_user: "prometheus"
prometheus_group: "prometheus"
grafana_user: "grafana"
grafana_group: "grafana"

# Installation directories
prometheus_install_dir: "/opt/prometheus"
prometheus_config_dir: "/etc/prometheus"
prometheus_data_dir: "/var/lib/prometheus"
grafana_data_dir: "/var/lib/grafana"

# Targets to scrape (can be populated dynamically)
prometheus_targets: []
# Populate dynamically from inventory, e.g.:
#  - "{{ hostvars['autobot-host']['network_address'] }}:9100"
#  - "{{ hostvars['autobot-frontend']['ansible_host'] }}:9100"

# SLM integration
slm_api_url: "http://localhost:8000"
slm_metrics_endpoint: "/api/metrics"
