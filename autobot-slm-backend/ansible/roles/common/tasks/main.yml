---
# Common role - Base system configuration for all AutoBot hosts
# Applied to all VMs before service-specific roles

- name: "Common | Update apt cache"
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes
  tags: ['common', 'packages']

- name: "Common | Install base packages"
  apt:
    name:
      - python3
      - python3-pip
      - python3-venv
      - git
      - curl
      - wget
      - vim
      - htop
      - net-tools
      - ufw
      - rsync
      - ca-certificates
      - gnupg
      - lsb-release
      # Network diagnostics (#703)
      - netcat-openbsd
      - iputils-ping
      - dnsutils
    state: present
  become: yes
  tags: ['common', 'packages']

- name: "Common | Create autobot user"
  user:
    name: autobot
    comment: "AutoBot Service User"
    home: /home/autobot
    shell: /bin/bash
    create_home: yes
    state: present
  become: yes
  tags: ['common', 'users']

- name: "Common | Create emergency admin user"
  user:
    name: "{{ emergency_admin_user }}"
    comment: "Emergency Admin User (fallback access)"
    shell: /bin/bash
    create_home: yes
    groups: sudo
    append: yes
    password: "{{ emergency_admin_password_hash }}"
    state: present
  become: yes
  tags: ['common', 'users', 'emergency']

- name: "Common | Configure passwordless sudo for emergency admin"
  copy:
    content: "{{ emergency_admin_user }} ALL=(ALL) NOPASSWD: ALL\n"
    dest: "/etc/sudoers.d/90-{{ emergency_admin_user }}"
    owner: root
    group: root
    mode: '0440'
    validate: 'visudo -cf %s'
  become: yes
  tags: ['common', 'users', 'emergency']

- name: "Common | Create AutoBot directory structure"
  file:
    path: "{{ item }}"
    state: directory
    owner: autobot
    group: autobot
    mode: '0755'
  loop:
    - /home/autobot/autobot-vue
    - /home/autobot/backend
    - /home/autobot/logs
    - /home/autobot/data
    - /home/autobot/config
    - /home/autobot/scripts
  become: yes
  tags: ['common', 'directories']

- name: "Common | Configure SSH key authentication"
  authorized_key:
    user: autobot
    key: "{{ lookup('file', '~/.ssh/autobot_key.pub') }}"
    state: present
  become: yes
  when: lookup('file', '~/.ssh/autobot_key.pub', errors='ignore') is not none
  tags: ['common', 'ssh']

- name: "Common | Configure firewall - Allow SSH"
  ufw:
    rule: allow
    port: 22
    proto: tcp
    comment: "SSH access"
  become: yes
  notify: reload firewall
  tags: ['common', 'firewall']

- name: "Common | Configure firewall - Default policies"
  ufw:
    state: enabled
    policy: "{{ item.policy }}"
    direction: "{{ item.direction }}"
  loop:
    - { direction: 'incoming', policy: 'deny' }
    - { direction: 'outgoing', policy: 'allow' }
    - { direction: 'routed', policy: 'deny' }
  become: yes
  tags: ['common', 'firewall']

- name: "Common | Enable firewall"
  ufw:
    state: enabled
  become: yes
  tags: ['common', 'firewall']

- name: "Common | Set hostname"
  hostname:
    name: "{{ inventory_hostname }}"
  become: yes
  when: inventory_hostname is defined
  tags: ['common', 'hostname']

- name: "Common | Update /etc/hosts"
  lineinfile:
    path: /etc/hosts
    line: "{{ ansible_default_ipv4.address }} {{ inventory_hostname }} {{ inventory_hostname_short }}"
    regexp: "^{{ ansible_default_ipv4.address }}"
    state: present
  become: yes
  when: ansible_default_ipv4.address is defined
  tags: ['common', 'hostname']

- name: "Common | Configure DNS resolvers"
  template:
    src: resolv.conf.j2
    dest: /etc/resolv.conf
    owner: root
    group: root
    mode: '0644'
  become: yes
  when: dns_servers is defined
  tags: ['common', 'dns']

- name: "Common | Install Python packages"
  pip:
    name:
      - pip
      - setuptools
      - wheel
    state: latest
    executable: pip3
  become: yes
  tags: ['common', 'python']

- name: "Common | Create log directory"
  file:
    path: /var/log/autobot
    state: directory
    owner: autobot
    group: autobot
    mode: '0755'
  become: yes
  tags: ['common', 'logging']

- name: "Common | Display configuration summary"
  debug:
    msg:
      - "=== Common Role Configuration Complete ==="
      - "Hostname: {{ inventory_hostname }}"
      - "IP Address: {{ ansible_default_ipv4.address | default('N/A') }}"
      - "AutoBot User: autobot"
      - "Base Packages: Installed"
      - "Firewall: Enabled (SSH allowed)"
      - "Directory Structure: Created"
  tags: ['common', 'report']
