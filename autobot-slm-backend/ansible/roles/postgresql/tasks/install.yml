# PostgreSQL Installation Tasks
---

- name: Determine PostgreSQL APT release codename
  ansible.builtin.set_fact:
    _pgdg_release: >-
      {{ postgresql_apt_release
         | default('', true)
         | ternary(postgresql_apt_release,
             _pgdg_codename_map[ansible_distribution_release]
             | default(ansible_distribution_release)) }}
  vars:
    _pgdg_codename_map:
      kali-rolling: "bookworm"

- name: Fail if OS is too old for PostgreSQL 16
  ansible.builtin.fail:
    msg: >-
      PostgreSQL {{ postgresql_version }} requires Ubuntu 22.04+ or Debian 11+.
      Target runs {{ ansible_distribution }} {{ ansible_distribution_version }}
      ({{ ansible_distribution_release }}).
      Either upgrade the VM OS or set postgresql_version to "14".
  when:
    - ansible_distribution_release in ['focal', 'bionic', 'xenial', 'buster']
    - postgresql_apt_release | default('', true) | length == 0

- name: Add PostgreSQL APT signing key
  ansible.builtin.get_url:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    dest: /usr/share/keyrings/pgdg.asc
    mode: "0644"
  become: true

- name: Add PostgreSQL APT repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/pgdg.asc] https://apt.postgresql.org/pub/repos/apt {{ _pgdg_release }}-pgdg main"
    state: present
    filename: pgdg
  become: true

- name: Update APT cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  become: true

- name: Install PostgreSQL packages
  ansible.builtin.apt:
    name:
      - "postgresql-{{ postgresql_version }}"
      - "postgresql-client-{{ postgresql_version }}"
      - "postgresql-contrib-{{ postgresql_version }}"
      - python3-psycopg2
      - libpq-dev
    state: present
  become: true

- name: Ensure PostgreSQL service is enabled
  ansible.builtin.systemd:
    name: "{{ postgresql_service }}"
    enabled: true
    state: started
  become: true

- name: Wait for PostgreSQL to be ready
  ansible.builtin.wait_for:
    port: "{{ postgresql_port }}"
    host: 127.0.0.1
    timeout: 30
