[defaults]
# Ansible Configuration for AutoBot Hyper-V Deployment

# Inventory and Connection Settings
inventory = inventory/production.yml
roles_path = roles
remote_user = autobot
private_key_file = ~/.ssh/autobot_key
host_key_checking = False
timeout = 30
forks = 5

# Local Temp Directory (avoid ProtectHome=read-only issues)
local_tmp = /tmp/ansible_local_tmp

# Output and Logging
stdout_callback = yaml
stderr_callback = yaml
log_path = /tmp/ansible.log
display_skipped_hosts = False
display_ok_hosts = True

# Performance Optimization
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_fact_cache
fact_caching_timeout = 86400
pipelining = True

# Security Settings
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Retry and Error Handling
retry_files_enabled = True
retry_files_save_path = /tmp/ansible-retry

# SSH Settings
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes
pipelining = True
control_path_dir = /tmp/.ansible-cp
control_path = /tmp/.ansible-cp/ansible-ssh-%%h-%%p-%%r

# Privilege Escalation
[privilege_escalation]
become_flags = -H -S -n

# Inventory Settings
[inventory]
enable_plugins = yaml, ini, auto
