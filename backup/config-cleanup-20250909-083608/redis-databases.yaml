# Redis Database Separation Configuration for AutoBot
# This file defines the database allocation for different AutoBot components

redis_databases:
  main:
    db: 0
    description: "Main application data (default)"
  knowledge:
    db: 1
    description: "Knowledge base and documents"
  prompts:
    db: 2
    description: "Prompt templates and management"
  agents:
    db: 3
    description: "Agent communication and state"
  metrics:
    db: 4
    description: "Performance metrics and analytics"
  cache:
    db: 5
    description: "General purpose caching"
  sessions:
    db: 6
    description: "User sessions and authentication"
  tasks:
    db: 7
    description: "Task management and queues"
  logs:
    db: 8
    description: "Log data and history"
  temp:
    db: 9
    description: "Temporary data and scratch space"
  backup:
    db: 10
    description: "Backup and recovery data"

# Connection settings
host: localhost
port: 6379
password: null
timeout: 5

# CRITICAL: Knowledge base vectors are actually stored in database 0
# This overrides the database assignment above for knowledge base access
kb_db: 0
retry_attempts: 3
retry_delay: 1

# Pool settings for performance
max_connections: 20
health_check_interval: 30

# Logging settings
log_commands: false
log_level: INFO