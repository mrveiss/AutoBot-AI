# AutoBot with Centralized Logging - ALL LOGS GO TO ONE PLACE
# Every container automatically sends logs to central collection point

# Centralized logging configuration for ALL containers
x-centralized-logging: &centralized-logging
  driver: fluentd
  options:
    fluentd-address: localhost:24224
    tag: "autobot.{{.Name}}"
    fluentd-async-connect: "true"
    fluentd-retry-wait: "1s"
    fluentd-max-retries: "30"

x-agent-base: &agent-base
  build:
    context: .
    dockerfile: docker/base/Dockerfile.python-agent
    args:
      USER_ID: ${USER_ID:-1000}
      GROUP_ID: ${GROUP_ID:-1000}
  restart: unless-stopped
  networks:
    - autobot-network
  logging: *centralized-logging  # ALL agents send logs to central location
  depends_on:
    autobot-redis:
      condition: service_healthy
    autobot-log-collector:
      condition: service_started

services:
  # CENTRALIZED LOG COLLECTOR - FIRST TO START
  autobot-log-collector:
    image: fluent/fluentd:v1.16-debian-1
    container_name: autobot-log-collector
    restart: unless-stopped
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    volumes:
      - ${VOLUMES_DIR:-./docker/volumes}/fluentd/fluent.conf:/fluentd/etc/fluent.conf:ro
      - autobot_all_logs:/var/log/autobot
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - FLUENTD_CONF=fluent.conf
      - FLUENTD_OPT=-v
    networks:
      - autobot-network
    logging:
      driver: "json-file"  # Log collector uses standard logging to avoid loops
      options:
        max-size: "10m"
        max-file: "3"

  # Redis with centralized logging
  autobot-redis:
    image: redis:7.2-alpine
    container_name: autobot-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 900 1 --save 300 10 --save 60 10000
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --databases 16
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - autobot_redis_data:/data
      - ${VOLUMES_DIR:-./docker/volumes}/config/redis-databases.yaml:/app/config/redis-databases.yaml:ro
    environment:
      - REDIS_HOST=autobot-redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://autobot-redis:6379
    networks:
      - autobot-network
    logging: *centralized-logging  # Redis logs go to central location
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 10s
    depends_on:
      autobot-log-collector:
        condition: service_started

  # Ollama with centralized logging
  autobot-ollama:
    image: ollama/ollama:latest
    container_name: autobot-ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - autobot_ollama_data:/root/.ollama
    environment:
      - OLLAMA_ORIGINS=http://localhost:*,http://127.0.0.1:*,http://autobot-backend:*
    networks:
      - autobot-network
    logging: *centralized-logging  # Ollama logs go to central location
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Backend with centralized logging
  autobot-backend:
    <<: *agent-base
    container_name: autobot-backend
    ports:
      - "${BACKEND_PORT:-8001}:8001"
    environment:
      - USER_ID=${USER_ID:-1000}
      - GROUP_ID=${GROUP_ID:-1000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - REDIS_HOST=autobot-redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://autobot-redis:6379
      - SERVICE_TYPE=backend
      - HEALTH_CHECK_PORT=8001
      - REDIS_DATABASE=main
      - OLLAMA_HOST=http://autobot-ollama:11434
    volumes:
      - ${VOLUMES_DIR:-./docker/volumes}/prompts:/app/prompts:ro
      - ${VOLUMES_DIR:-./docker/volumes}/knowledge_base:/app/knowledge_base:ro
      - ${VOLUMES_DIR:-./docker/volumes}/config:/app/config:ro
      - ${VOLUMES_DIR:-./docker/volumes}/uploads:/app/uploads
      - autobot_backend_data:/app/data
      - autobot_all_logs:/app/logs  # Write to central log location
    depends_on:
      autobot-redis:
        condition: service_healthy
      autobot-ollama:
        condition: service_healthy
      autobot-log-collector:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: ["uvicorn", "backend.main:app", "--host", "0.0.0.0", "--port", "8001"]

  # Chat Agent with centralized logging
  autobot-chat-agent:
    <<: *agent-base
    container_name: autobot-chat-agent
    build:
      context: .
      dockerfile: docker/agents/Dockerfile.chat-agent
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    ports:
      - "${CHAT_AGENT_PORT:-8002}:8000"
    environment:
      - USER_ID=${USER_ID:-1000}
      - GROUP_ID=${GROUP_ID:-1000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - REDIS_HOST=autobot-redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://autobot-redis:6379
      - AGENT_TYPE=chat
      - HEALTH_CHECK_PORT=8000
      - REDIS_DATABASE=agents
      - DEFAULT_MODEL_NAME=${CHAT_MODEL:-llama3.2:1b}
    volumes:
      - ${VOLUMES_DIR:-./docker/volumes}/prompts:/app/prompts:ro
      - ${VOLUMES_DIR:-./docker/volumes}/knowledge_base:/app/knowledge_base:ro
      - ${VOLUMES_DIR:-./docker/volumes}/config:/app/config:ro
      - autobot_chat_data:/app/data
      - autobot_all_logs:/app/logs  # Write to central log location
    command: ["python", "src/agents/chat_agent_server.py"]

  # RAG Agent with centralized logging
  autobot-rag-agent:
    <<: *agent-base
    container_name: autobot-rag-agent
    build:
      context: .
      dockerfile: docker/agents/Dockerfile.rag-agent
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    ports:
      - "${RAG_AGENT_PORT:-8003}:8000"
    environment:
      - USER_ID=${USER_ID:-1000}
      - GROUP_ID=${GROUP_ID:-1000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - REDIS_HOST=autobot-redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://autobot-redis:6379
      - AGENT_TYPE=rag
      - HEALTH_CHECK_PORT=8000
      - REDIS_DATABASE=knowledge
      - DEFAULT_MODEL_NAME=${RAG_MODEL:-dolphin-llama3:8b}
      - VECTOR_DB_TYPE=chroma
    volumes:
      - ${VOLUMES_DIR:-./docker/volumes}/prompts:/app/prompts:ro
      - ${VOLUMES_DIR:-./docker/volumes}/knowledge_base:/app/knowledge_base:ro
      - ${VOLUMES_DIR:-./docker/volumes}/config:/app/config:ro
      - autobot_rag_data:/app/data
      - autobot_all_logs:/app/logs  # Write to central log location
    command: ["python", "src/agents/rag_agent_server.py"]

  # Log Viewer - Web interface for ALL centralized logs
  autobot-log-viewer:
    image: datalust/seq:latest
    container_name: autobot-log-viewer
    restart: unless-stopped
    ports:
      - "5341:80"  # Web interface for viewing ALL logs
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORD=autobot123
    volumes:
      - autobot_all_logs:/var/log/autobot:ro  # Read from central log location
      - autobot_log_data:/data
    networks:
      - autobot-network
    depends_on:
      autobot-log-collector:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  # Infrastructure data
  autobot_redis_data:
    name: autobot_redis_data
  autobot_ollama_data:
    name: autobot_ollama_data

  # Application data
  autobot_backend_data:
    name: autobot_backend_data
  autobot_chat_data:
    name: autobot_chat_data
  autobot_rag_data:
    name: autobot_rag_data

  # CENTRALIZED LOGGING - ALL LOGS IN ONE PLACE
  autobot_all_logs:
    name: autobot_all_logs
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/logs/autobot-centralized

  autobot_log_data:
    name: autobot_log_data

networks:
  autobot-network:
    name: autobot-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
