# Pre-commit hooks configuration for AutoBot
# Automatically enforces code quality standards before commits
# Install: pip install pre-commit && pre-commit install

repos:
  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: [--line-length=88]
        language_version: python3

  # Python import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Python linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - "--max-line-length=100"
          - "--extend-ignore=E203,W503"
          - "--exclude=node_modules,.venv,venv,__pycache__,.git,temp,logs,reports,archive"

  # Remove unused imports and variables with autoflake
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.2.1
    hooks:
      - id: autoflake
        args: [
          --in-place,
          --remove-all-unused-imports,
          --remove-unused-variables,
          --expand-star-imports,
          --ignore-init-module-imports
        ]

  # Trailing whitespace removal
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python-specific checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-ast  # Check Python syntax
      - id: debug-statements  # Check for debugger imports
      - id: name-tests-test  # Ensure test files are named correctly
        args: [--pytest-test-first]

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, .bandit, -r, backend/, src/]
        additional_dependencies: ["bandit[toml]"]

  # Hardcoded value detection (Issue #694)
  - repo: local
    hooks:
      - id: detect-hardcoded-values
        name: Detect Hardcoded Values (Strict)
        entry: scripts/hooks/pre-commit-hardcoded-values
        language: script
        types: [python, ts, vue]
        pass_filenames: false
        stages: [pre-commit]
        description: "Blocks commits with hardcoded IPs, ports, magic numbers, and role strings"

# Configuration for specific file types
default_language_version:
  python: python3

exclude: |
  (?x)^(
      node_modules/.*|
      \.venv/.*|
      venv/.*|
      __pycache__/.*|
      \.git/.*|
      temp/.*|
      logs/.*|
      reports/.*|
      archive/.*|
      .*\.log|
      .*\.pyc|
      .*\.pyo
  )$
