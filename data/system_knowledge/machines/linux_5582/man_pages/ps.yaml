- common_examples:
  - command: lstart, start, start_time, and stime.
    description: bsdstart    START     time the command  started.   If  the  process  was
      started  less than 24 hours ago, the output format is " HH:MM", else it is "
      Mmm:SS"  (where  Mmm  is the   three  letters  of  the  month).   See  also
    expected_output: See man page for detailed output format
  - command: lstart      STARTED   time the command started. This will be in the form
    description: '"DDD mmm HH:MM:SS YYY" unless changed  by  the  -D option.'
    expected_output: See man page for detailed output format
  - command: lsession    SESSION   displays   the   login  session  identifier  of  a
    description: process, if systemd support has been included.
    expected_output: See man page for detailed output format
