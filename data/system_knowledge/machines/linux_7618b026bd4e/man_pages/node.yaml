  name: node
  options:
  - '--abort-on-uncaught-exception: Aborting instead of exiting causes a core file
    to be generated for analysis.'
  - '--allow-fs-read: Allow file system read access when using the permission model.'
  - '--allow-fs-write: Allow file system write access when using the permission model.'
  - '--allow-addons: Allow using native addons when using the permission model.'
  - '--allow-child-process: Allow spawning process when using the permission model.'
  - '--allow-wasi: Allow execution of WASI when using the permission model.'
  - '--allow-worker: Allow creating worker threads when using the permission model.'
  - '--completion-bash: Print source-able bash completion script for Node.js.'
  - '-C, --conditions: string Use custom conditional exports conditions. string'
  - "--cpu-prof: Start the V8 CPU profiler on start up, and write the CPU profile\
    \ to disk before exit. If --cpu-prof-dir is not specified, the profile will be\
    \ written to the current working direc\u2010 tory with a generated file name."
  - '--cpu-prof-dir: The directory where the CPU profiles generated by --cpu-prof
    will be placed. The default value is controlled by the --diagnostic-dir. command-line
    option.'
  - '--cpu-prof-interval: The sampling interval in microseconds for the CPU profiles
    generated by --cpu-prof. The default is 1000.'
  - '--cpu-prof-name: File name of the V8 CPU profile generated with --cpu-prof.'
  - '--diagnostic-dir: Set the directory for all diagnostic output files. Default
    is current working directory. Set the directory to which all diagnostic output
    files will be written to. Defaults to current working directory. Affects the default
    output directory of: --cpu-prof-dir. --heap-prof-dir. --redirect-warnings.'
  - '--disallow-code-generation-from-strings: Make built-in language features like
    `eval` and `new Function` that generate code from strings throw an exception instead.
    This does not affect the Node.js `vm` module.'
  - '--enable-fips: Enable FIPS-compliant crypto at startup. Requires Node.js to be
    built with ./configure --openssl-fips.'
  - '--enable-source-maps: Enable Source Map V3 support for stack traces.'
  - '--experimental-import-meta-resolve: Enable experimental ES modules support for
    import.meta.resolve().'
  - '--experimental-network-imports: Enable experimental support for loading modules
    using `import` over `https:`.'
  - '--experimental-permission: Enable the experimental permission model.'
  - '--experimental-policy: Use the specified file as a security policy.'
  - '--experimental-shadow-realm: Use this flag to enable ShadowRealm support.'
  - '--experimental-test-coverage: Enable code coverage in the test runner.'
  - '--experimental-test-module-mocks: Enable module mocking in the test runner.'
  - '--experimental-eventsource: Enable experimental support for the EventSource Web
    API.'
  - '--experimental-websocket: Enable experimental support for the WebSocket API.'
  - '--no-experimental-fetch: Disable experimental support for the Fetch API.'
  - '--no-experimental-global-customevent: Disable exposition of the CustomEvent on
    the global scope.'
  - '--no-experimental-global-webcrypto: Disable exposition of the Web Crypto API
    on the global scope.'
  - '--no-experimental-repl-await: Disable top-level await keyword support in REPL.'
  - '--experimental-vm-modules: Enable experimental ES module support in VM module.'
  - '--experimental-wasi-unstable-preview1: Enable experimental WebAssembly System
    Interface support. This flag is no longer required as WASI is enabled by default.'
  - '--experimental-wasm-modules: Enable experimental WebAssembly module support.'
  - '--force-context-aware: Disable loading native addons that are not context-aware.'
  - '--force-fips: Force FIPS-compliant crypto on startup (Cannot be disabled from
    script code). Same requirements as --enable-fips.'
  - '--frozen-intrinsics: Enable experimental frozen intrinsics support.'
  - "--heap-prof: Start the V8 heap profiler on start up, and write the heap profile\
    \ to disk before exit. If --heap-prof-dir is not specified, the profile will be\
    \ written to the current working di\u2010 rectory with a generated file name."
  - '--heap-prof-dir: The directory where the heap profiles generated by --heap-prof
    will be placed. The default value is controlled by the --diagnostic-dir. command-line
    option.'
  - '--heap-prof-interval: The average sampling interval in bytes for the heap profiles
    generated by --heap-prof. The default is 512 * 1024.'
  - '--heap-prof-name: File name of the V8 heap profile generated with --heap-prof.'
  - '--insecure-http-parser: Use an insecure HTTP parser that accepts invalid HTTP
    headers. This may allow interoperability with non-conformant HTTP implementations.
    It may also allow request smuggling and other HTTP attacks that rely on invalid
    headers being accepted. Avoid using this option.'
  - "--jitless: Disable runtime allocation of executable memory. This may be required\
    \ on some platforms for security reasons. It can also reduce attack surface on\
    \ other platforms, but the perfor\u2010 mance impact may be severe. This flag\
    \ is inherited from V8 and is subject to change upstream. It may disappear in\
    \ a non-semver-major release."
  - '--napi-modules: This option is a no-op. It is kept for compatibility.'
  - '--no-deprecation: Silence deprecation warnings.'
  - '--no-extra-info-on-fatal-exception: Hide extra information on fatal exception
    that causes exit.'
  - '--no-force-async-hooks-checks: Disable runtime checks for `async_hooks`. These
    will still be enabled dynamically when `async_hooks` is enabled.'
  - '--no-addons: Disable the `node-addons` exports condition as well as disable loading
    native addons. When `--no-addons` is specified, calling `process.dlopen` or requiring
    a native C++ addon will fail and throw an exception.'
  - '--no-global-search-paths: Do not search modules from global paths.'
  - '--no-warnings: Silence all process warnings (including deprecations).'
  - '--node-memory-debug: Enable extra debug checks for memory leaks in Node.js internals.
    This is usually only useful for developers debugging Node.js itself.'
  - '--pending-deprecation: Emit pending deprecation warnings.'
  - '--preserve-symlinks: Instructs the module loader to preserve symbolic links when
    resolving and caching modules other than the main module.'
  - '--preserve-symlinks-main: Instructs the module loader to preserve symbolic links
    when resolving and caching the main module.'
  - '--prof: Generate V8 profiler output.'
  - '--prof-process: Process V8 profiler output generated using the V8 option --prof.'
  - '--report-compact: Write diagnostic reports in a compact format, single-line JSON.'
  - '--report-dir: --report-directory Location at which the diagnostic report will
    be generated. The `file` name may be an absolute path. If it is not, the default
    directory it will be written to is controlled by the'
  - '--report-filename: Name of the file to which the diagnostic report will be written.'
  - '--report-on-fatalerror: Enables the diagnostic report to be triggered on fatal
    errors (internal errors within the Node.js runtime such as out of memory) that
    leads to termination of the application. Useful to inspect various diagnostic
    data elements such as heap, stack, event loop state, resource consumption etc.
    to reason about the fatal error.'
  - '--report-on-signal: Enables diagnostic report to be generated upon receiving
    the specified (or predefined) signal to the running Node.js process. Default signal
    is SIGUSR2.'
  - '--report-signal: Sets or resets the signal for diagnostic report generation (not
    supported on Windows). Default signal is SIGUSR2.'
  - '--report-uncaught-exception: Enables diagnostic report to be generated on un-caught
    exceptions. Useful when inspecting JavaScript stack in conjunction with native
    stack and other runtime environment data.'
  - '--test: Starts the Node.js command line test runner.'
  - '--test-concurrency: The maximum number of test files that the test runner CLI
    will execute concurrently.'
  - '--test-force-exit: Configures the test runner to exit the process once all known
    tests have finished executing even if the event loop would otherwise remain active.'
  - '--test-name-pattern: A regular expression that configures the test runner to
    only execute tests whose name matches the provided pattern.'
  - '--test-reporter: A test reporter to use when running tests.'
  - '--test-reporter-destination: The destination for the corresponding test reporter.'
  - '--test-only: Configures the test runner to only execute top level tests that
    have the `only` option set.'
  - '--test-shard: Test suite shard to execute in a format of <index>/<total>.'
  - '--test-timeout: A number of milliseconds the test execution will fail after.'
  - '--throw-deprecation: Throw errors for deprecations.'
  - '--trace-atomics-wait: Print short summaries of calls to Atomics.wait(). This
    flag is deprecated.'
  - '--trace-deprecation: Print stack traces for deprecations.'
  - '--trace-event-categories: categories A comma-separated list of categories that
    should be traced when trace event tracing is enabled using --trace-events-enabled.'
  - '--trace-event-file-pattern: pattern Template string specifying the filepath for
    the trace event data, it supports ${rotation} and ${pid}.'
  - '--trace-events-enabled: Enable the collection of trace event tracing information.'
  - '--trace-exit: Prints a stack trace whenever an environment is exited proactively,
    i.e. invoking `process.exit()`.'
  - '--trace-sigint: Prints a stack trace on SIGINT.'
  - '--trace-sync-io: Print a stack trace whenever synchronous I/O is detected after
    the first turn of the event loop.'
  - '--trace-tls: Prints TLS packet trace information to stderr.'
  - "--trace-uncaught: Print stack traces for uncaught exceptions; usually, the stack\
    \ trace associated with the creation of an Error is printed, whereas this makes\
    \ Node.js also print the stack trace asso\u2010 ciated with throwing the value\
    \ (which does not need to be an Error instance). Enabling this option may affect\
    \ garbage collection behavior negatively."
  - '--trace-warnings: Print stack traces for process warnings (including deprecations).'
  - '--track-heap-objects: Track heap object allocations for heap snapshots.'
  - '--v8-options: Print V8 command-line options.'
  - '--zero-fill-buffers: Automatically zero-fills all newly allocated Buffer and
    SlowBuffer instances.'
  - '-c, --check: Check the script''s syntax without executing it. Exits with an error
    code if script is invalid.'
  - '-e, --eval: string Evaluate string as JavaScript.'
  - '-h, --help: Print command-line options. The output of this option is less detailed
    than this document.'
  - '-i, --interactive: Open the REPL even if stdin does not appear to be a terminal.'
  - '-p, --print: string Identical to -e, but prints the result.'
  - '-r, --require: module Preload the specified module at startup. Follows `require()`''s
    module resolution rules. module may be either a path to a file, or a Node.js module
    name.'
  - "-v, --version: Print node's version. ENVIRONMENT FORCE_COLOR Used to enable ANSI\
    \ colorized output. The value may be one of: 1 , true , or an empty string to\
    \ indicate 16-color support, 2 to indicate 256-color support, or 3 to indicate\
    \ 16 mil\u2010 lion-color support. When used and set to a supported value, both\
    \ the NO_COLOR and NODE_DISABLE_COLORS environment variables are ignored. Any\
    \ other value will result in colorized output being disabled. NO_COLOR Alias for\
    \ NODE_DISABLE_COLORS NODE_DEBUG modules... Comma-separated list of core modules\
    \ that should print debug information. NODE_DEBUG_NATIVE modules... Comma-separated\
    \ list of C++ core modules that should print debug information. NODE_DISABLE_COLORS\
    \ When set to 1, colors will not be used in the REPL. NODE_EXTRA_CA_CERTS file\
    \ When set, the well-known \u201Croot\u201D CAs (like VeriSign) will be extended\
    \ with the extra certificates in file. The file should consist of one or more\
    \ trusted certificates in PEM format. If file is missing or misformatted, a message\
    \ will be emitted once using process.emitWarning(), but any errors are otherwise\
    \ ignored. This environment variable is ignored when `node` runs as setuid root\
    \ or has Linux file capabilities set. The NODE_EXTRA_CA_CERTS environment variable\
    \ is only read when the Node.js process is first launched. Changing the value\
    \ at runtime using process.env.NODE_EXTRA_CA_CERTS has no ef\u2010 fect on the\
    \ current process. NODE_ICU_DATA file Data path for ICU (Intl object) data. Will\
    \ extend linked-in data when compiled with small-icu support. NODE_NO_WARNINGS\
    \ When set to 1, process warnings are silenced. NODE_OPTIONS options... A space-separated\
    \ list of command-line options, which are interpreted as if they had been specified\
    \ on the command line before the actual command (so they can be overridden). Node.js\
    \ will exit with an error if an option that is not allowed in the environment\
    \ is used, such as --print or a script file. NODE_PATH directories... A colon-separated\
    \ list of directories prefixed to the module search path. NODE_PENDING_DEPRECATION\
    \ When set to 1, emit pending deprecation warnings. NODE_PRESERVE_SYMLINKS When\
    \ set to 1, the module loader preserves symbolic links when resolving and caching\
    \ modules. NODE_REDIRECT_WARNINGS file Write process warnings to the given file\
    \ instead of printing to stderr. Equivalent to passing --redirect-warnings file\
    \ on the command line. NODE_REPL_HISTORY file Path to the file used to store persistent\
    \ REPL history. The default path is ~/.node_repl_history, which is overridden\
    \ by this variable. Setting the value to an empty string (\"\" or \" \") will\
    \ disable persistent REPL history. NODE_REPL_EXTERNAL_MODULE file Path to a Node.js\
    \ module which will be loaded in place of the built-in REPL. Overriding this value\
    \ to an empty string (`''`) will use the built-in REPL. NODE_SKIP_PLATFORM_CHECK\
    \ When set to 1, the check for a supported platform is skipped during Node.js\
    \ startup. Node.js might not execute correctly. Any issues encountered on unsupported\
    \ platforms will not be fixed. NODE_TLS_REJECT_UNAUTHORIZED When set to 0, TLS\
    \ certificate validation is disabled. NODE_V8_COVERAGE dir When set, Node.js writes\
    \ JavaScript code coverage information to dir. OPENSSL_CONF file Load an OpenSSL\
    \ configuration file on startup. Among other uses, this can be used to enable\
    \ FIPS-compliant crypto if Node.js is built with ./configure --openssl-fips. If\
    \ the --openssl-config command-line option is used, this environment variable\
    \ is ignored. SSL_CERT_DIR dir If --use-openssl-ca is enabled, this overrides\
    \ and sets OpenSSL's directory containing trusted certificates. SSL_CERT_FILE\
    \ file If --use-openssl-ca is enabled, this overrides and sets OpenSSL's file\
    \ containing trusted certificates. TZ Specify the timezone configuration. UV_THREADPOOL_SIZE\
    \ size Sets the number of threads used in libuv's threadpool to size. BUGS Bugs\
    \ are tracked in GitHub Issues: https://github.com/nodejs/node/issues COPYRIGHT\
    \ Copyright Node.js contributors. Node.js is available under the MIT license.\
    \ Node.js also includes external libraries that are available under a variety\
    \ of licenses. See https://github.com/nodejs/node/blob/HEAD/LICENSE for the full\
    \ license text."
