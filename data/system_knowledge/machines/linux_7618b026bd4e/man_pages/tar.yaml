  usage:
    basic: "Traditional usage\n       tar {A|c|d|r|t|u|x}[GnSkUWOmpsMBiajJzZhPlRvwo]\
      \ [ARG...]\n\n   UNIX-style usage\n       tar -A [OPTIONS] -f ARCHIVE ARCHIVE...\n\
      \n       tar -c [-f ARCHIVE] [OPTIONS] [FILE...]\n\n       tar -d [-f ARCHIVE]\
      \ [OPTIONS] [FILE...]\n\n       tar -r [-f ARCHIVE] [OPTIONS] [FILE...]\n\n\
      \       tar -t [-f ARCHIVE] [OPTIONS] [MEMBER...]\n\n       tar -u [-f ARCHIVE]\
      \ [OPTIONS] [FILE...]\n\n       tar -x [-f ARCHIVE] [OPTIONS] [MEMBER...]\n\n\
      \   GNU-style usage\n       tar {--catenate|--concatenate} [OPTIONS] --file\
      \ ARCHIVE ARCHIVE...\n\n       tar --create [--file ARCHIVE] [OPTIONS] [FILE...]\n\
      \n       tar {--diff|--compare} [--file ARCHIVE] [OPTIONS] [FILE...]\n\n   \
      \    tar --delete [--file ARCHIVE] [OPTIONS] [MEMBER...]\n\n       tar --append\
      \ [--file ARCHIVE] [OPTIONS] [FILE...]\n\n       tar --list [--file ARCHIVE]\
      \ [OPTIONS] [MEMBER...]\n\n       tar --test-label [--file ARCHIVE] [OPTIONS]\
      \ [LABEL...]\n\n       tar --update [--file ARCHIVE] [OPTIONS] [FILE...]\n\n\
      \       tar {--extract|--get} [--file ARCHIVE] [OPTIONS] [MEMBER...]\n\nNOTE\n\
      \       This  manpage  is  a short description of GNU tar.  For a detailed discussion,\
      \ including examples and usage recommendations, refer to the GNU Tar Manual\
      \ available in texinfo format.  If the\n       info reader and the tar documentation\
      \ are properly installed on your system, the command\n\n           info tar\n\
      \n       should give you access to the complete manual.\n\n       You can also\
      \ view the manual using the info mode in emacs(1), or find it in various formats\
      \ online at\n\n           https://www.gnu.org/software/tar/manual\n\n      \
      \ If any discrepancies occur between this manpage and the GNU Tar Manual, the\
      \ later shall be considered the authoritative source."
