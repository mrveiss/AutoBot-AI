  name: tar
  options:
  - '--check-device: Check device numbers when creating incremental archives (default).'
  - '-G, --incremental: Handle old GNU-format incremental backups.'
  - '--ignore-failed-read: Do not exit with nonzero on unreadable files.'
  - '-n, --seek: Assume the archive is seekable. Normally tar determines automatically
    whether the archive can be seeked or not. This option is intended for use in cases
    when such recognition fails. It takes effect only if the archive is open for reading
    (e.g. with --list or --extract options).'
  - '--no-check-device: Do not check device numbers when creating incremental archives.'
  - '--no-seek: Assume the archive is not seekable.'
  - '--restrict: Disable the use of some potentially harmful options.'
  - '-S, --sparse: Handle sparse files efficiently. Some files in the file system
    may have segments which were actually never written (quite often these are database
    files created by such systems as DBM). When given this option, tar attempts to
    determine if the file is sparse prior to archiving it, and if so, to reduce the
    resulting archive size by not dumping empty parts of the file. Overwrite control
    These options control tar actions when extracting a file over an existing copy
    on disk.'
  - '-k, --keep-old-files: Don''t replace existing files when extracting.'
  - '--keep-newer-files: Don''t replace existing files that are newer than their archive
    copies.'
  - '--keep-directory-symlink: Don''t replace existing symlinks to directories when
    extracting.'
  - '--no-overwrite-dir: Preserve metadata of existing directories.'
  - '--overwrite: Overwrite existing files when extracting.'
  - '--overwrite-dir: Overwrite metadata of existing directories when extracting (default).'
  - '--recursive-unlink: Recursively remove all files in the directory prior to extracting
    it.'
  - '--remove-files: Remove files from disk after adding them to the archive.'
  - '--skip-old-files: Don''t replace existing files when extracting, silently skip
    over them.'
  - '-U, --unlink-first: Remove each file prior to extracting over it.'
  - '-W, --verify: Verify the archive after writing it. Output stream selection'
  - '--ignore-command-error: Ignore subprocess exit codes.'
  - '--no-ignore-command-error: Treat non-zero exit codes of children as error (default).'
  - '-O, --to-stdout: Extract files to standard output.'
  - "--delay-directory-restore: Delay setting modification times and permissions of\
    \ extracted directories until the end of extraction. Use this option when extracting\
    \ from an archive which has unusual member or\u2010 dering."
  - '-m, --touch: Don''t extract file modified time.'
  - '--no-delay-directory-restore: Cancel the effect of the prior --delay-directory-restore
    option.'
  - '--no-same-owner: Extract files as yourself (default for ordinary users).'
  - '--no-same-permissions: Apply the user''s umask when extracting permissions from
    the archive (default for ordinary users).'
  - '--numeric-owner: Always use numbers for user/group names.'
  - '-p, --preserve-permissions, --same-permissions: Set permissions of extracted
    files to those recorded in the archive (default for superuser).'
  - '--same-owner: Try extracting files with the same ownership as exists in the archive
    (default for superuser).'
  - '-s, --preserve-order, --same-order: Tell tar that the list of file names to process
    is sorted in the same order as the files in the archive.'
  - '--acls: Enable POSIX ACLs support.'
  - '--no-acls: Disable POSIX ACLs support.'
  - '--selinux: Enable SELinux context support.'
  - '--no-selinux: Disable SELinux context support.'
  - '--xattrs: Enable extended attributes support.'
  - '--no-xattrs: Disable extended attributes support.'
  - '--force-local: Archive file is local even if it has a colon.'
  - '-M, --multi-volume: Create/list/extract multi-volume archive.'
  - '-B, --read-full-records: When listing or extracting, accept incomplete input
    records after end-of-file marker.'
  - '-i, --ignore-zeros: Ignore zeroed blocks in archive. Normally two consecutive
    512-blocks filled with zeroes mean EOF and tar stops reading after encountering
    them. This option instructs it to read further and is useful when reading archives
    created with the -A option.'
  - '--posix: Same as --format=posix.'
  - '-a, --auto-compress: Use archive suffix to determine the compression program.'
  - '-j, --bzip2: Filter the archive through bzip2(1).'
  - '-J, --xz: Filter the archive through xz(1).'
  - '--lzip: Filter the archive through lzip(1).'
  - '--lzma: Filter the archive through lzma(1).'
  - '--lzop: Filter the archive through lzop(1).'
  - '--no-auto-compress: Do not use archive suffix to determine the compression program.'
  - '-z, --gzip, --gunzip, --ungzip: Filter the archive through gzip(1).'
  - '-Z, --compress, --uncompress: Filter the archive through compress(1).'
  - '--zstd: Filter the archive through zstd(1). Local file selection'
  - '--exclude-backups: Exclude backup and lock files.'
  - '--exclude-caches: Exclude contents of directories containing file CACHEDIR.TAG,
    except for the tag file itself.'
  - '--exclude-caches-all: Exclude directories containing file CACHEDIR.TAG and the
    file itself.'
  - '--exclude-caches-under: Exclude everything under directories containing CACHEDIR.TAG'
  - '--exclude-vcs: Exclude version control system directories.'
  - '--exclude-vcs-ignores: Exclude files that match patterns read from VCS-specific
    ignore files. Supported files are: .cvsignore, .gitignore, .bzrignore, and .hgignore.'
  - '-h, --dereference: Follow symlinks; archive and dump the files they point to.'
  - '--hard-dereference: Follow hard links; archive and dump the files they refer
    to.'
  - '--no-null: Disable the effect of the previous --null option.'
  - '--no-recursion: Avoid descending automatically in directories.'
  - '--no-unquote: Do not unquote input file or member names.'
  - '--no-verbatim-files-from: Treat each line read from a file list as if it were
    supplied in the command line. I.e., leading and trailing whitespace is removed
    and, if the resulting string begins with a dash, it is treated as tar command
    line option. This is the default behavior. The --no-verbatim-files-from option
    is provided as a way to restore it after --verbatim-files-from option. This option
    is positional: it affects all --files-from options that occur after it in, until
    --verbatim-files-from option or end of line, whichever occurs first. It is implied
    by the --no-null option.'
  - '--null: Instruct subsequent -T options to read null-terminated names verbatim
    (disables special handling of names that start with a dash). See also --verbatim-files-from.'
  - '--one-file-system: Stay in local file system when creating archive.'
  - '-P, --absolute-names: Don''t strip leading slashes from file names when creating
    archives.'
  - '--recursion: Recurse into directories (default).'
  - '--unquote: Unquote file or member names (default).'
  - "--verbatim-files-from: Treat each line obtained from a file list as a file name,\
    \ even if it starts with a dash. File lists are supplied with the --files-from\
    \ (-T) option. The default behavior is to han\u2010 dle names supplied in file\
    \ lists as if they were typed in the command line, i.e. any names starting with\
    \ a dash are treated as tar options. The --verbatim-files-from option disables\
    \ this behavior. This option affects all --files-from options that occur after\
    \ it in the command line. Its effect is reverted by the --no-verbatim-files-from\
    \ option. This option is implied by the --null option. See also --add-file."
  - '--anchored: Patterns match file name start.'
  - '--ignore-case: Ignore case.'
  - '--no-anchored: Patterns match after any / (default for exclusion).'
  - '--no-ignore-case: Case sensitive matching (default).'
  - '--no-wildcards: Verbatim string matching.'
  - '--no-wildcards-match-slash: Wildcards do not match /.'
  - '--wildcards: Use wildcards (default for exclusion).'
  - '--wildcards-match-slash: Wildcards match / (default for exclusion). Informative
    output'
  - '--clamp-mtime: Only set time when the file is more recent than what was given
    with --mtime.'
  - '--full-time: Print file time to its full resolution.'
  - '-l, --check-links: Print a message if not all links are dumped.'
  - '-R, --block-number: Show block number within archive with each message.'
  - '--show-omitted-dirs: When listing or extracting, list each directory that does
    not match search criteria.'
  - '--utc: Print file modification times in UTC.'
  - '-v, --verbose: Verbosely list files processed. Each instance of this option on
    the command line increases the verbosity level by one. The maximum verbosity level
    is 3. For a detailed discussion of how various verbosity levels affect tar''s
    output, please refer to GNU Tar Manual, subsection 2.5.2 "The ''--verbose'' Option".'
  - '-w, --interactive, --confirmation: Ask for confirmation for every action. Compatibility
    options'
  - "-o: When creating, same as --old-archive. When extracting, same as --no-same-owner.\
    \ Size suffixes Suffix Units Byte Equivalent b Blocks SIZE x 512 B Kilobytes SIZE\
    \ x 1024 c Bytes SIZE G Gigabytes SIZE x 1024^3 K Kilobytes SIZE x 1024 k Kilobytes\
    \ SIZE x 1024 M Megabytes SIZE x 1024^2 P Petabytes SIZE x 1024^5 T Terabytes\
    \ SIZE x 1024^4 w Words SIZE x 2 RETURN VALUE Tar's exit code indicates whether\
    \ it was able to successfully perform the requested operation, and if not, what\
    \ kind of error occurred. 0 Successful termination. 1 Some files differ. If tar\
    \ was invoked with the --compare (--diff, -d) command line option, this means\
    \ that some files in the archive differ from their disk counterparts. If tar was\
    \ given one of the --create, --append or --update options, this exit code means\
    \ that some files were changed while being archived and so the resulting archive\
    \ does not contain the ex\u2010 act copy of the file set. 2 Fatal error. This\
    \ means that some fatal, unrecoverable error occurred. If a subprocess that had\
    \ been invoked by tar exited with a nonzero exit code, tar itself exits with that\
    \ code as well. This can happen, for example, if a compression option (e.g. -z)\
    \ was used and the external compressor program failed. Another example is rmt\
    \ failure during backup to a remote device."
